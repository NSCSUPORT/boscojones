<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBX1000 - Login e Registro</title>
  <style>
    body {
      background: #0d1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #1c1f26;
      border-radius: 12px;
      padding: 30px 25px 40px;
      box-shadow: 0 0 25px #000a;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: #00ffb2;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }

    form {
      display: none;
      flex-direction: column;
      align-items: stretch;
    }

    form.active {
      display: flex;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
      user-select: none;
    }

    input[type="email"],
    input[type="password"] {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #0f141a;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
      outline-offset: 3px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00ffb2;
      outline: none;
    }

    .btn-submit {
      margin-top: 25px;
      background-color: #00ffb2;
      border: none;
      color: #0d1117;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.1s;
      user-select: none;
    }
    .btn-submit:hover {
      background-color: #00cc8f;
      transform: scale(1.05);
    }
    .btn-submit:active {
      transform: scale(0.95);
    }

    .btn-switch {
      margin-top: 18px;
      background-color: #ff8800;
      border: none;
      color: #0d1117;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.1s;
      user-select: none;
      width: 100%;
    }
    .btn-switch:hover {
      background-color: #cc6f00;
      transform: scale(1.05);
    }
    .btn-switch:active {
      transform: scale(0.95);
    }

    .message {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 28px;
      font-weight: 600;
      color: #ff6666;
      user-select: none;
    }

    @media (max-width: 420px) {
      .container {
        padding: 25px 20px 35px;
        margin: 15px;
      }
      h1 {
        font-size: 1.75rem;
      }
      input[type="email"],
      input[type="password"] {
        font-size: 0.95rem;
      }
      .btn-submit, .btn-switch {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Formulário Login -->
  <form id="form-login" class="active" autocomplete="off" spellcheck="false">
    <h1>BOSCO JONES WALLET</h1>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required autocomplete="username" />
    <label for="login-senha">Senha</label>
    <input type="password" id="login-senha" placeholder="Sua senha" required minlength="6" autocomplete="current-password" />
    <button type="submit" class="btn-submit">Entrar</button>
    <button type="button" id="btn-to-register" class="btn-switch">Registrar</button>
    <div id="login-msg" class="message" role="alert" aria-live="polite"></div>
  </form>

  <!-- Formulário Registro -->
  <form id="form-register" autocomplete="off" spellcheck="false">
    <h1>Registro</h1>
    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="seuemail@exemplo.com" required autocomplete="username" />
    <label for="reg-senha">Senha</label>
    <input type="password" id="reg-senha" placeholder="Sua senha (mín 6 caracteres)" required minlength="6" autocomplete="new-password" />
    <button type="submit" class="btn-submit">Registrar</button>
    <button type="button" id="btn-to-login" class="btn-switch">Entrar</button>
    <div id="register-msg" class="message" role="alert" aria-live="polite"></div>
  </form>
</div>

<script>
  const BASE_URL = 'https://boscojonesvxf.vercel.app/api';

  const formLogin = document.getElementById('form-login');
  const formRegister = document.getElementById('form-register');

  const btnToRegister = document.getElementById('btn-to-register');
  const btnToLogin = document.getElementById('btn-to-login');

  btnToRegister.addEventListener('click', () => {
    formLogin.classList.remove('active');
    formRegister.classList.add('active');
    clearMessages();
    document.getElementById('reg-email').focus();
  });

  btnToLogin.addEventListener('click', () => {
    formRegister.classList.remove('active');
    formLogin.classList.add('active');
    clearMessages();
    document.getElementById('login-email').focus();
  });

  function clearMessages() {
    const loginMsg = document.getElementById('login-msg');
    const registerMsg = document.getElementById('register-msg');
    loginMsg.textContent = '';
    loginMsg.style.color = '';
    registerMsg.textContent = '';
    registerMsg.style.color = '';
  }

  formRegister.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const email = document.getElementById('reg-email').value.trim();
    const senha = document.getElementById('reg-senha').value;

    if (!email || senha.length < 6) {
      const msg = document.getElementById('register-msg');
      msg.textContent = 'Preencha todos os campos corretamente.';
      msg.style.color = '#ff6666';
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha }),
      });
      const data = await res.json();
      const msg = document.getElementById('register-msg');
      if (res.ok) {
        msg.style.color = 'lightgreen';
        msg.textContent = 'Registro realizado com sucesso!';
        formRegister.reset();
      } else {
        msg.style.color = '#ff6666';
        msg.textContent = data.error || 'Erro ao registrar.';
      }
    } catch (err) {
      const msg = document.getElementById('register-msg');
      msg.style.color = '#ff6666';
      msg.textContent = 'Erro ao conectar ao servidor.';
      console.error(err);
    }
  });

  formLogin.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const email = document.getElementById('login-email').value.trim();
    const senha = document.getElementById('login-senha').value;

    if (!email || senha.length < 6) {
      const msg = document.getElementById('login-msg');
      msg.textContent = 'Preencha todos os campos corretamente.';
      msg.style.color = '#ff6666';
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha }),
      });
      const data = await res.json();
      const msg = document.getElementById('login-msg');
      if (res.ok) {
        msg.style.color = 'lightgreen';
        msg.textContent = 'Login realizado com sucesso!';
        formLogin.reset();
        // Exemplo de redirecionamento após login
        // window.location.href = 'wallet.html';
      } else {
        msg.style.color = '#ff6666';
        msg.textContent = data.error || 'Erro no login.';
      }
    } catch (err) {
      const msg = document.getElementById('login-msg');
      msg.style.color = '#ff6666';
      msg.textContent = 'Erro ao conectar ao servidor.';
      console.error(err);
    }
  });
</script>

</body>
</html>
