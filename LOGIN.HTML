<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBX1000 CRC-16 - Login & Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #0d1117; color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0 8px;
      display: flex; justify-content: center; min-height: 100vh; align-items: flex-start; padding-top: 20px;
      font-size: 14px;
    }
    .container {
      width: 100%; max-width: 400px;
      background: #1c1f26; border-radius: 12px; padding: 18px; box-shadow: 0 0 10px #000a;
    }
    h1 {
      text-align: center; margin-bottom: 16px; color: #00ffb2;
      font-weight: 700; font-size: 1.3rem;
    }
    label {
      display: block; margin: 10px 0 5px; font-weight: 700; font-size: 0.9rem;
    }
    input[type="number"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 8px; border: 1px solid #444;
      border-radius: 6px; background-color: #0f141a; color: #fff;
      font-size: 0.9rem;
    }
    .btn {
      width: 48%; padding: 10px; margin-top: 12px;
      border: none; border-radius: 8px; font-weight: 700;
      cursor: pointer; transition: background 0.3s; font-size: 0.9rem;
    }
    #btn-login { background-color: #007bff; color: white; }
    #btn-login:hover { background-color: #0056b3; }
    #btn-logout {
      background-color: #dc3545; color: white; width: 100%; margin-top: 18px;
      padding: 10px; border: none; border-radius: 8px; font-weight: 700;
      cursor: pointer; transition: background 0.3s; font-size: 1rem;
    }
    #btn-logout:hover { background-color: #c82333; }

    #btn-deposit { background-color: #28a745; color: white; }
    #btn-deposit:hover { background-color: #218838; }
    #btn-withdraw { background-color: #dc3545; color: white; float: right; }
    #btn-withdraw:hover { background-color: #c82333; }
    #btn-generate-pix {
      width: 100%; margin-top: 18px; padding: 12px;
      background-color: #007bff; color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
      font-size: 1rem;
    }
    #btn-generate-pix:hover { background-color: #0056b3; }
    #btn-clear-history {
      width: 100%; margin-top: 14px; padding: 8px;
      background-color: #666; border: none; border-radius: 8px;
      color: white; cursor: pointer; font-weight: 700;
      font-size: 0.9rem;
    }
    #btn-clear-history:hover { background-color: #444; }
    #saldo-container {
      text-align: center; margin-top: 18px;
      font-size: 1rem; color: #1efcb8; font-weight: 700;
    }
    #qrcode-container {
      margin-top: 18px; padding: 14px; background-color: #11161c;
      border-radius: 10px; text-align: center; min-height: 220px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #666;
      word-break: break-word;
    }
    pre {
      background: #000000cc; padding: 8px; margin-top: 8px; border-radius: 6px;
      color: #00ffb2; font-size: 0.85rem; user-select: all; white-space: pre-wrap; word-break: break-word;
      max-height: 100px; overflow-y: auto;
      width: 100%;
    }
    #history-container {
      margin-top: 28px; max-height: 220px; overflow-y: auto;
      background: #10131a; border-radius: 10px; padding: 12px; font-size: 0.85rem;
    }
    #history-container h2 {
      margin-top: 0; font-weight: 700; color: #0ff; text-align: center; margin-bottom: 8px;
      font-size: 1rem;
    }
    .transaction {
      padding: 4px 6px; border-bottom: 1px solid #222;
      display: flex; justify-content: space-between; align-items: center;
    }
    .transaction:last-child { border-bottom: none; }
    .transaction .type { font-weight: 700; text-transform: capitalize; font-size: 0.85rem; flex: 1; }
    .transaction.deposit { color: #28a745; }
    .transaction.withdraw { color: #dc3545; }
    .transaction.pix { color: #007bff; }
    .transaction .date { font-size: 0.7rem; color: #aaa; font-style: italic; flex: 1.5; text-align: right; }

    #login-section, #wallet-section {
      width: 100%; max-width: 400px;
      background: #1c1f26; border-radius: 12px; padding: 18px; box-shadow: 0 0 10px #000a;
    }

    #wallet-section { display: none; }

    @media (max-width: 420px) {
      .btn { width: 100%; margin-top: 8px; float: none; }
      #btn-withdraw { float: none; }
      #btn-generate-pix { font-size: 0.95rem; }
      h1 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-section" class="container">
    <h1>Login JBX1000</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="seu@email.com" autocomplete="username" />
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
    
    <button id="btn-login" class="btn">Entrar</button>
  </div>

  <!-- WALLET -->
  <div id="wallet-section" class="container" style="display:none;">
    <h1>Carteira JBX1000 CRC</h1>
    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" placeholder="0,00" min="0.01" step="0.01" />
    
    <label for="chavePix">Chave Pix (para saque):</label>
    <input type="text" id="chavePix" placeholder="Insira sua chave Pix" />

    <button id="btn-deposit" class="btn">Depositar</button>
    <button id="btn-withdraw" class="btn">Sacar</button>
    <button id="btn-generate-pix">Gerar Pix Copia e Cola (5% taxa)</button>

    <div id="saldo-container">Saldo: <span id="saldo">R$ 0,00</span></div>
    <div id="qrcode-container"><span>QR Code e Copia e Cola aparecerão aqui</span></div>
    <button id="btn-clear-history">Limpar Histórico</button>
    <button id="btn-logout">Sair</button>
    <div id="history-container">
      <h2>Histórico de Transações</h2>
      <div id="history-list">Nenhuma transação registrada.</div>
    </div>
  </div>

<script>
(() => {
  const loginSection = document.getElementById("login-section");
  const walletSection = document.getElementById("wallet-section");
  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");
  const btnLogin = document.getElementById("btn-login");
  const btnLogout = document.getElementById("btn-logout");

  // Wallet elements
  const valorInput = document.getElementById("valor");
  const chavePixInput = document.getElementById("chavePix");
  const btnDeposit = document.getElementById("btn-deposit");
  const btnWithdraw = document.getElementById("btn-withdraw");
  const btnGeneratePix = document.getElementById("btn-generate-pix");
  const btnClearHistory = document.getElementById("btn-clear-history");
  const saldoSpan = document.getElementById("saldo");
  const qrcodeContainer = document.getElementById("qrcode-container");
  const historyList = document.getElementById("history-list");

  // Estado
  let saldo = 0;
  let history = [];
  let userEmail = null;

  // --- Funções Utilitárias ---

  function salvarDadosUsuario() {
    if (!userEmail) return;
    const data = { saldo, history };
    localStorage.setItem(`walletData_${userEmail}`, JSON.stringify(data));
  }

  function carregarDadosUsuario() {
    if (!userEmail) return;
    const dataRaw = localStorage.getItem(`walletData_${userEmail}`);
    if (dataRaw) {
      try {
        const data = JSON.parse(dataRaw);
        saldo = parseFloat(data.saldo) || 0;
        history = Array.isArray(data.history) ? data.history : [];
      } catch {
        saldo = 0;
        history = [];
      }
    } else {
      saldo = 0;
      history = [];
    }
  }

  function atualizarSaldo() {
    saldoSpan.textContent = `R$ ${saldo.toFixed(2).replace('.', ',')}`;
  }

  function atualizarHistorico() {
    if (history.length === 0) {
      historyList.textContent = "Nenhuma transação registrada.";
      return;
    }
    historyList.innerHTML = "";
    history.forEach(tx => {
      const div = document.createElement("div");
      div.className = `transaction ${tx.type}`;
      div.innerHTML = `
        <div class="type">${tx.type}</div>
        <div>R$ ${tx.amount.toFixed(2).replace('.', ',')}</div>
        <div class="date">${new Date(tx.date).toLocaleString('pt-BR')}</div>
      `;
      historyList.appendChild(div);
    });
  }

  function addTransacao(type, amount) {
    history.unshift({ type, amount, date: new Date().toISOString() });
    if (history.length > 50) history.pop();
    atualizarHistorico();
    salvarDadosUsuario();
  }

  function limparPix() {
    qrcodeContainer.innerHTML = "<span>QR Code e Copia e Cola aparecerão aqui</span>";
  }

  async function gerarPix() {
    limparPix();
    if (saldo <= 0) {
      alert("Saldo insuficiente para gerar Pix.");
      return;
    }

    // Aqui você pode implementar integração real com backend para gerar cobrança Pix
    // Para demo, vamos simular a geração do código e QRCode com um texto dummy

    const pixCode = `00020126440014BR.GOV.BCB.PIX0136${userEmail}520400005303986540${saldo.toFixed(2).replace('.', '')}5802BR5913JBX1000 CRC6009Sao Paulo62070503***6304B60F`; // mock Pix Copia e Cola
    limparPix();

    // QRCode via lib
    try {
      qrcodeContainer.innerHTML = "";
      await QRCode.toCanvas(qrcodeContainer, pixCode, { width: 180 });
      const pre = document.createElement("pre");
      pre.textContent = pixCode;
      qrcodeContainer.appendChild(pre);
    } catch {
      qrcodeContainer.textContent = pixCode;
    }

    addTransacao("pix", saldo);
    saldo = 0;
    atualizarSaldo();
    salvarDadosUsuario();
  }

  // --- Login / Logout ---

  function exibirWallet() {
    loginSection.style.display = "none";
    walletSection.style.display = "block";
    carregarDadosUsuario();
    atualizarSaldo();
    atualizarHistorico();
    limparPix();
    valorInput.value = "";
    chavePixInput.value = "";
  }

  function exibirLogin() {
    loginSection.style.display = "block";
    walletSection.style.display = "none";
    emailInput.value = "";
    senhaInput.value = "";
    userEmail = null;
    saldo = 0;
    history = [];
    salvarDadosUsuario();
  }

  btnLogin.addEventListener("click", () => {
    const email = emailInput.value.trim().toLowerCase();
    const senha = senhaInput.value;

    if (!email) return alert("Informe o email.");
    if (!senha) return alert("Informe a senha.");

    // Simulação simples: senha "1234" para todos os emails
    // Troque pela lógica real de autenticação via backend
    if (senha === "1234") {
      userEmail = email;
      localStorage.setItem("loggedUser", userEmail);
      exibirWallet();
    } else {
      alert("Email ou senha inválidos.");
    }
  });

  btnLogout.addEventListener("click", () => {
    if (confirm("Deseja realmente sair?")) {
      localStorage.removeItem("loggedUser");
      exibirLogin();
    }
  });

  // --- Wallet ações ---

  btnDeposit.addEventListener("click", () => {
    const valor = parseFloat(valorInput.value.replace(',', '.'));
    if (isNaN(valor) || valor <= 0) return alert("Valor inválido.");

    saldo += valor;
    addTransacao("deposit", valor);
    atualizarSaldo();
    valorInput.value = "";
    limparPix();
    salvarDadosUsuario();
  });

  btnWithdraw.addEventListener("click", () => {
    const valor = parseFloat(valorInput.value.replace(',', '.'));
    const chave = chavePixInput.value.trim();
    if (!chave) return alert("Informe a chave Pix para saque.");
    if (isNaN(valor) || valor <= 0) return alert("Valor inválido.");
    if (valor > saldo) return alert("Saldo insuficiente.");

    saldo -= valor;
    addTransacao("withdraw", valor);
    atualizarSaldo();
    valorInput.value = "";
    chavePixInput.value = "";
    limparPix();
    salvarDadosUsuario();
  });

  btnGeneratePix.addEventListener("click", gerarPix);

  btnClearHistory.addEventListener("click", () => {
    if (confirm("Limpar histórico de transações?")) {
      history = [];
      atualizarHistorico();
      limparPix();
      salvarDadosUsuario();
    }
  });

  // --- Inicialização ---
  const loggedUser = localStorage.getItem("loggedUser");
  if (loggedUser) {
    userEmail = loggedUser;
    exibirWallet();
  } else {
    exibirLogin();
  }
})();
</script>

</body>
</html>
