<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Bosco Jones Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background-color: #161b22;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,100,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:focus-within {
      box-shadow: 0 0 35px rgba(0,255,100,0.4);
      outline: none;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      text-shadow: 0 0 6px #58a6ff88;
      user-select: none;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border: 1.8px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 1.05rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }

    .input-group input:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 8px #58a6ff99;
      outline: none;
      background-color: #121820;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #8b949e;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.3);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #388e3c, #1b5e20);
      box-shadow: 0 8px 20px rgba(56, 142, 60, 0.5);
    }

    #btnRegister {
      background: linear-gradient(90deg, #1a73e8, #1251a3);
      margin-top: 10px;
      box-shadow: 0 6px 14px rgba(26, 115, 232, 0.5);
    }

    #btnRegister:hover:not(:disabled) {
      background: linear-gradient(90deg, #1251a3, #0d3472);
      box-shadow: 0 8px 20px rgba(18, 81, 163, 0.6);
    }

    .message {
      margin-top: 1.25rem;
      padding: 12px;
      border-radius: 6px;
      background-color: #1c1f26;
      color: #00ff99;
      font-size: 0.95rem;
      min-height: 40px;
      line-height: 1.3;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .error {
      background-color: #8b0000;
      color: #ffcccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0000;
      animation: neon 1.5s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes neon {
      0% { text-shadow: 0 0 5px #ff0000; }
      50% { text-shadow: 0 0 20px #ff4500; }
      100% { text-shadow: 0 0 5px #ff0000; }
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1.8rem;
        max-width: 320px;
      }

      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="container" role="main" aria-label="Formulário de login Bosco Jones Wallet">
    <h1 tabindex="0">BOSCO JONES WALLET</h1>

    <div class="input-group">
      <label for="email" class="sr-only">Email</label>
      <i class="fas fa-envelope" aria-hidden="true"></i>
      <input type="email" id="email" placeholder="Email" autocomplete="email" required aria-required="true" />
    </div>

    <div class="input-group">
      <label for="password" class="sr-only">Senha</label>
      <i class="fas fa-lock" aria-hidden="true"></i>
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required aria-required="true" />
    </div>

    <button id="btnLogin" type="button" aria-live="polite">Entrar</button>
    <button id="btnRegister" type="button" aria-live="polite">Registrar</button>

    <div id="authMessage" role="alert" aria-live="assertive" class="message" aria-atomic="true"></div>
  </main>

  <footer>
    © 2025 Bosco Jones Wallet — Desenvolvido por Lucas Januário — HoloFi Quantum
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzfZvQi-oaOUWPgSOu8BtTINa_LO2ZoLc",
      authDomain: "bosco-jones-wallet.firebaseapp.com",
      projectId: "bosco-jones-wallet",
      storageBucket: "bosco-jones-wallet.firebasestorage.app",
      messagingSenderId: "1829673164",
      appId: "1:1829673164:web:37c947c8aafe1af72a8a69",
      measurementId: "G-6SZH0MHRGE"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authMessage = document.getElementById('authMessage');
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');

    function showMessage(msg, isError = false) {
      authMessage.textContent = msg;
      authMessage.className = isError ? "message error" : "message";
    }

    btnLogin.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("Preencha todos os campos.", true);
        return;
      }

      btnLogin.disabled = true;
      btnRegister.disabled = true;
      showMessage("Entrando...");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showMessage("Login realizado com sucesso!");
        setTimeout(() => window.location.href = "wallet.html", 1000);
      } catch (e) {
        showMessage("Erro ao entrar: " + e.message, true);
      } finally {
        btnLogin.disabled = false;
        btnRegister.disabled = false;
      }
    };

    btnRegister.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("Preencha todos os campos.", true);
        return;
      }

      btnLogin.disabled = true;
      btnRegister.disabled = true;
      showMessage("Registrando...");

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        showMessage("Registro realizado com sucesso!");
        setTimeout(() => window.location.href = "wallet.html", 1000);
      } catch (e) {
        showMessage("Erro ao registrar: " + e.message, true);
      } finally {
        btnLogin.disabled = false;
        btnRegister.disabled = false;
      }
    };

    // Redirecionar se já logado
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "wallet.html";
      }
    });
  </script>

  <style>
    /* Classe para esconder label visualmente mas acessível para leitores de tela */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0,0,0,0) !important;
      border: 0 !important;
    }
  </style>

</body>
</html>
