<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBX1000 - Login e Registro</title>
  <style>
    body {
      background: #0d1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #1c1f26;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #000a;
    }
    h1 {
      text-align: center;
      color: #00ffb2;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .btn-toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .btn-toggle {
      background: #222b35;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #ccc;
      font-weight: 700;
      cursor: pointer;
      flex: 1;
      transition: background-color 0.3s;
      font-size: 1rem;
    }
    .btn-toggle.active,
    .btn-toggle:hover {
      background-color: #00ffb2;
      color: #0d1117;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    label {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="email"],
    input[type="password"] {
      margin-top: 5px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #0f141a;
      color: #fff;
      font-size: 0.9rem;
    }
    .btn-submit {
      margin-top: 20px;
      background-color: #00ffb2;
      border: none;
      color: #0d1117;
      font-weight: 700;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #00cc8f;
    }
    .message {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ff6666;
      font-weight: 600;
      min-height: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="btn-toggle-container">
    <button id="btn-login" class="btn-toggle active">Entrar</button>
    <button id="btn-register" class="btn-toggle">Registrar</button>
  </div>

  <!-- Formulário Login -->
  <form id="form-login" class="active">
    <h1>Login</h1>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required />
    <label for="login-senha">Senha</label>
    <input type="password" id="login-senha" placeholder="Sua senha" required />
    <button type="submit" class="btn-submit">Entrar</button>
    <div id="login-msg" class="message"></div>
  </form>

  <!-- Formulário Registro -->
  <form id="form-register">
    <h1>Registro</h1>
    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="seuemail@exemplo.com" required />
    <label for="reg-senha">Senha</label>
    <input type="password" id="reg-senha" placeholder="Sua senha (mín 6 caracteres)" required minlength="6" />
    <button type="submit" class="btn-submit">Registrar</button>
    <div id="register-msg" class="message"></div>
  </form>
</div>

<script>
  const btnLogin = document.getElementById('btn-login');
  const btnRegister = document.getElementById('btn-register');
  const formLogin = document.getElementById('form-login');
  const formRegister = document.getElementById('form-register');

  // Alterna entre os formulários
  btnLogin.addEventListener('click', () => {
    btnLogin.classList.add('active');
    btnRegister.classList.remove('active');
    formLogin.classList.add('active');
    formRegister.classList.remove('active');
    clearMessages();
  });

  btnRegister.addEventListener('click', () => {
    btnRegister.classList.add('active');
    btnLogin.classList.remove('active');
    formRegister.classList.add('active');
    formLogin.classList.remove('active');
    clearMessages();
  });

  function clearMessages() {
    document.getElementById('login-msg').textContent = '';
    document.getElementById('register-msg').textContent = '';
  }

  // Função para registrar usuário (exemplo, conectar backend)
  formRegister.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('reg-email').value.trim();
    const senha = document.getElementById('reg-senha').value;

    if (!email || senha.length < 6) {
      document.getElementById('register-msg').textContent = 'Preencha todos os campos corretamente.';
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha }),
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('register-msg').style.color = 'lightgreen';
        document.getElementById('register-msg').textContent = 'Registro realizado com sucesso!';
        formRegister.reset();
      } else {
        document.getElementById('register-msg').style.color = '#ff6666';
        document.getElementById('register-msg').textContent = data.error || 'Erro ao registrar.';
      }
    } catch (err) {
      document.getElementById('register-msg').style.color = '#ff6666';
      document.getElementById('register-msg').textContent = 'Erro ao conectar ao servidor.';
      console.error(err);
    }
  });

  // Função para login (exemplo)
  formLogin.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const senha = document.getElementById('login-senha').value;

    if (!email || senha.length < 6) {
      document.getElementById('login-msg').textContent = 'Preencha todos os campos corretamente.';
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha }),
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('login-msg').style.color = 'lightgreen';
        document.getElementById('login-msg').textContent = 'Login realizado com sucesso!';
        formLogin.reset();
        // Aqui você pode redirecionar para a página da carteira, por exemplo:
        // window.location.href = 'carteira.html';
      } else {
        document.getElementById('login-msg').style.color = '#ff6666';
        document.getElementById('login-msg').textContent = data.error || 'Erro no login.';
      }
    } catch (err) {
      document.getElementById('login-msg').style.color = '#ff6666';
      document.getElementById('login-msg').textContent = 'Erro ao conectar ao servidor.';
      console.error(err);
    }
  });
</script>

</body>
</html>
