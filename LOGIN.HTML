<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBX1000 - Login e Registro</title>
  <style>
    /* Reset simples para body */
    body {
      background: #0d1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* horizontal */
      align-items: center;     /* vertical */
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #1c1f26;
      border-radius: 12px;
      padding: 30px 25px 40px;
      box-shadow: 0 0 25px #000a;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: #00ffb2;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }

    form {
      display: none;
      flex-direction: column;
      align-items: stretch;
    }

    form.active {
      display: flex;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
      user-select: none;
    }

    input[type="email"],
    input[type="password"] {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #0f141a;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #00ffb2;
      outline: none;
      box-shadow: 0 0 8px #00ffb2aa;
    }
    input.error {
      border-color: #ff6666;
      box-shadow: 0 0 8px #ff6666aa;
    }

    .btn-submit, .btn-switch {
      user-select: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      font-weight: 700;
      width: 100%;
      display: inline-block;
      padding: 14px 0;
      font-size: 1.1rem;
      margin-top: 25px;
    }

    .btn-submit {
      background-color: #00ffb2;
      color: #0d1117;
    }
    .btn-submit:hover:not(:disabled) {
      background-color: #00cc8f;
      transform: scale(1.05);
    }
    .btn-submit:active:not(:disabled) {
      transform: scale(0.95);
    }
    .btn-submit:disabled {
      cursor: wait;
      background-color: #007a58;
      transform: none;
    }

    .btn-switch {
      background-color: #ff8800;
      color: #0d1117;
      font-size: 1rem;
      margin-top: 18px;
      padding: 12px 0;
    }
    .btn-switch:hover {
      background-color: #cc6f00;
      transform: scale(1.05);
    }
    .btn-switch:active {
      transform: scale(0.95);
    }

    .message {
      margin-top: 15px;
      font-size: 1rem;
      min-height: 28px;
      font-weight: 600;
      color: #ff6666;
      user-select: none;
      text-align: center;
      line-height: 1.4;
      word-wrap: break-word;
    }

    /* Para telas pequenas */
    @media (max-width: 420px) {
      .container {
        padding: 25px 20px 35px;
        margin: 15px;
      }
      h1 {
        font-size: 1.75rem;
      }
      input[type="email"],
      input[type="password"] {
        font-size: 0.95rem;
      }
      .btn-submit, .btn-switch {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Formulário Login -->
  <form id="form-login" class="active" autocomplete="off" spellcheck="false" novalidate>
    <h1>BOSCO JONES WALLET</h1>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required autocomplete="username" />
    <label for="login-senha">Senha</label>
    <input type="password" id="login-senha" placeholder="Sua senha" required minlength="6" autocomplete="current-password" />
    <button type="submit" class="btn-submit">Entrar</button>
    <button type="button" id="btn-to-register" class="btn-switch">Registrar</button>
    <div id="login-msg" class="message" role="alert" aria-live="polite"></div>
  </form>

  <!-- Formulário Registro -->
  <form id="form-register" autocomplete="off" spellcheck="false" novalidate>
    <h1>Registro</h1>
    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="seuemail@exemplo.com" required autocomplete="username" />
    <label for="reg-senha">Senha</label>
    <input type="password" id="reg-senha" placeholder="Sua senha (mín 6 caracteres)" required minlength="6" autocomplete="new-password" />
    <button type="submit" class="btn-submit">Registrar</button>
    <button type="button" id="btn-to-login" class="btn-switch">Entrar</button>
    <div id="register-msg" class="message" role="alert" aria-live="polite"></div>
  </form>
</div>

<script>
  const BASE_URL = 'https://boscojonesvxf.vercel.app/api';

  const formLogin = document.getElementById('form-login');
  const formRegister = document.getElementById('form-register');

  const btnToRegister = document.getElementById('btn-to-register');
  const btnToLogin = document.getElementById('btn-to-login');

  const loginEmail = document.getElementById('login-email');
  const loginSenha = document.getElementById('login-senha');
  const regEmail = document.getElementById('reg-email');
  const regSenha = document.getElementById('reg-senha');

  const loginMsg = document.getElementById('login-msg');
  const registerMsg = document.getElementById('register-msg');

  btnToRegister.addEventListener('click', () => {
    formLogin.classList.remove('active');
    formRegister.classList.add('active');
    clearMessages();
    resetInputErrors();
    regEmail.focus();
  });

  btnToLogin.addEventListener('click', () => {
    formRegister.classList.remove('active');
    formLogin.classList.add('active');
    clearMessages();
    resetInputErrors();
    loginEmail.focus();
  });

  function clearMessages() {
    loginMsg.textContent = '';
    registerMsg.textContent = '';
    loginMsg.style.color = '#ff6666';
    registerMsg.style.color = '#ff6666';
  }

  function resetInputErrors() {
    [loginEmail, loginSenha, regEmail, regSenha].forEach(input => input.classList.remove('error'));
  }

  function validateInputs(emailInput, senhaInput, msgElement) {
    resetInputErrors();
    let valid = true;

    if (!emailInput.value.trim()) {
      emailInput.classList.add('error');
      valid = false;
    }

    if (senhaInput.value.length < 6) {
      senhaInput.classList.add('error');
      valid = false;
    }

    if (!valid) {
      msgElement.textContent = 'Preencha todos os campos corretamente.';
    }
    return valid;
  }

  async function handleFormSubmit(event, emailInput, senhaInput, msgElement, urlEndpoint, resetForm) {
    event.preventDefault();
    clearMessages();
    if (!validateInputs(emailInput, senhaInput, msgElement)) return;

    // Disable button to prevent multiple submits
    const btnSubmit = event.target.querySelector('.btn-submit');
    btnSubmit.disabled = true;

    try {
      const res = await fetch(`${BASE_URL}/${urlEndpoint}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailInput.value.trim(), senha: senhaInput.value }),
      });
      const data = await res.json();
      if (res.ok) {
        msgElement.style.color = 'lightgreen';
        msgElement.textContent = urlEndpoint === 'register' ? 'Registro realizado com sucesso!' : 'Login realizado com sucesso!';
        resetForm();
        if (urlEndpoint === 'login') {
          // Descomente para redirecionar após login:
          // window.location.href = 'wallet.html';
        }
      } else {
        msgElement.style.color = '#ff6666';
        msgElement.textContent = data.error || 'Erro ao processar a requisição.';
      }
    } catch (err) {
      msgElement.style.color = '#ff6666';
      msgElement.textContent = 'Erro ao conectar ao servidor.';
      console.error(err);
    } finally {
      btnSubmit.disabled = false;
    }
  }

  formRegister.addEventListener('submit', (e) => {
    handleFormSubmit(e, regEmail, regSenha, registerMsg, 'register', () => formRegister.reset());
  });

  formLogin.addEventListener('submit', (e) => {
    handleFormSubmit(e, loginEmail, loginSenha, loginMsg, 'login', () => formLogin.reset());
  });
</script>

</body>
</html>
