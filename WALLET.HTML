<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Bosco Jones - Bit Bosco</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0; padding: 20px;
      background-color: #000;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .card {
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      margin: 10px 0;
      box-shadow: 0 0 15px #00ff00aa;
    }
    .balance {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 2px;
      text-align: center;
    }
    .fiat {
      text-align: center;
      font-size: 1rem;
      color: #66ff66;
      margin-bottom: 20px;
    }
    label {
      font-size: 0.75rem;
      display: block;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    input {
      background: #222;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    button {
      background: #00ff00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #33ff33;
    }
    .tx-history {
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.75rem;
      border-top: 1px solid #00ff00;
      padding-top: 10px;
    }
    .tx {
      border-bottom: 1px dotted #00ff00;
      padding: 6px 0;
    }
    .tx span {
      display: inline-block;
      width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: top;
    }
    .tx-type-send {
      color: #ff4444;
    }
    .tx-type-receive {
      color: #44ff44;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    /* Responsive */
    @media (max-width: 400px) {
      .card {
        width: 95vw;
      }
    }
  </style>
</head>
<body>

  <h1>Bit Bosco Wallet</h1>

  <div class="card" id="balanceCard">
    <div class="balance" id="balanceDisplay">B$ 1,337.42</div>
    <div class="fiat" id="fiatDisplay">≈ USD 420.69</div>
  </div>

  <div class="card">
    <form id="sendForm">
      <label for="sendAddress">Enviar para endereço</label>
      <input type="text" id="sendAddress" placeholder="Endereço Bosco Jones" required />
      
      <label for="sendAmount">Quantidade (B$)</label>
      <input type="number" id="sendAmount" placeholder="Ex: 50" min="0.01" step="0.01" required />
      
      <button type="submit">Enviar BoscoCoin</button>
    </form>
  </div>

  <div class="card" id="receiveCard">
    <label>Seu endereço para receber</label>
    <div class="qr-container" id="qrCode"></div>
    <input type="text" id="receiveAddress" readonly />
  </div>

  <div class="card">
    <h2>Histórico de Transações</h2>
    <div class="tx-history" id="txHistory">
      <!-- Transações aparecem aqui -->
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Estado inicial
  let balance = 1337.42;
  const exchangeRate = 0.314; // 1 BoscoCoin = 0.314 USD (exemplo)
  const address = "BOSCOJONES1234567890ABCDEF";

  // Histórico simulado
  let transactions = [
    { type: 'receive', amount: 500, from: 'AMIGO12345', date: new Date(Date.now() - 86400000) }, // ontem
    { type: 'send', amount: 100, to: 'LOJA98765', date: new Date(Date.now() - 43200000) } // 12h atrás
  ];

  // Elementos DOM
  const balanceDisplay = document.getElementById('balanceDisplay');
  const fiatDisplay = document.getElementById('fiatDisplay');
  const receiveAddressInput = document.getElementById('receiveAddress');
  const txHistoryDiv = document.getElementById('txHistory');
  const sendForm = document.getElementById('sendForm');
  const qrCodeContainer = document.getElementById('qrCode');

  // Funções
  function updateBalance() {
    balanceDisplay.textContent = `B$ ${balance.toFixed(2)}`;
    fiatDisplay.textContent = `≈ USD ${(balance * exchangeRate).toFixed(2)}`;
  }

  function renderTransactions() {
    txHistoryDiv.innerHTML = '';
    transactions.slice().reverse().forEach(tx => {
      const div = document.createElement('div');
      div.classList.add('tx');
      div.classList.add(tx.type === 'send' ? 'tx-type-send' : 'tx-type-receive');

      const dateStr = tx.date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });

      if(tx.type === 'send') {
        div.innerHTML = `<span>Enviado</span> <span>${tx.amount.toFixed(2)} B$</span> <span>Para: ${tx.to}</span> <span>${dateStr}</span>`;
      } else {
        div.innerHTML = `<span>Recebido</span> <span>${tx.amount.toFixed(2)} B$</span> <span>De: ${tx.from}</span> <span>${dateStr}</span>`;
      }

      txHistoryDiv.appendChild(div);
    });
  }

  function generateQRCode() {
    qrCodeContainer.innerHTML = '';
    QRCode.toCanvas(address, { width: 150, color: { dark: '#00ff00', light: '#0000' } }, function (error, canvas) {
      if (error) console.error(error);
      else qrCodeContainer.appendChild(canvas);
    });
  }

  // Setup inicial
  receiveAddressInput.value = address;
  updateBalance();
  renderTransactions();
  generateQRCode();

  // Envio (simulado)
  sendForm.addEventListener('submit', e => {
    e.preventDefault();
    const toAddress = document.getElementById('sendAddress').value.trim();
    const amount = parseFloat(document.getElementById('sendAmount').value);

    if (!toAddress) {
      alert('Informe um endereço válido.');
      return;
    }
    if (amount <= 0 || amount > balance) {
      alert('Saldo insuficiente ou valor inválido.');
      return;
    }

    // Atualizar saldo e histórico
    balance -= amount;
    transactions.push({ type: 'send', amount, to: toAddress, date: new Date() });
    updateBalance();
    renderTransactions();

    // Limpar formulário
    sendForm.reset();
    alert(`Enviado ${amount.toFixed(2)} B$ para ${toAddress} com sucesso!`);
  });
</script>

</body>
</html>
