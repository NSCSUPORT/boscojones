<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBX1000 CRC-16</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffb2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #11161c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 178, 0.2);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      background: #1a1f26;
      border: 1px solid #333;
      border-radius: 6px;
      color: #00ffb2;
    }
    button {
      padding: 10px;
      background-color: #00ffb2;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00c49f;
    }
    #qrcode-container {
      text-align: center;
      margin-top: 20px;
    }
    .transaction {
      margin: 5px 0;
      padding: 5px;
      background: #1e1e2e;
      border-left: 4px solid #00ffb2;
    }
    .transaction.deposit { border-color: #00c853; }
    .transaction.withdraw { border-color: #d50000; }
  </style>
</head>
<body>
  <h1>Carteira Digital JBX1000</h1>
  <div class="container">
    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" placeholder="Ex: 150.00" />

    <label for="chavePix">Chave Pix para Saque:</label>
    <input type="text" id="chavePix" placeholder="ex: email@exemplo.com, CPF, telefone..." />

    <button id="btn-deposit">Depositar</button>
    <button id="btn-withdraw">Sacar</button>
    <button id="btn-generate-pix">Gerar Pix (5% Taxa)</button>
    <button id="btn-clear-history">Limpar Histórico</button>

    <h2>Saldo Atual:</h2>
    <div id="saldo">R$ 0,00</div>

    <div id="qrcode-container"><span>QR Code e Copia e Cola aparecerão aqui</span></div>

    <h2>Histórico de Transações</h2>
    <div id="history-list">Nenhuma transação registrada.</div>
  </div>

  <script>
(() => {
  const valorInput = document.getElementById("valor");
  const chavePixInput = document.getElementById("chavePix");
  const btnDeposit = document.getElementById("btn-deposit");
  const btnWithdraw = document.getElementById("btn-withdraw");
  const btnGeneratePix = document.getElementById("btn-generate-pix");
  const btnClearHistory = document.getElementById("btn-clear-history");
  const saldoSpan = document.getElementById("saldo");
  const qrcodeContainer = document.getElementById("qrcode-container");
  const historyList = document.getElementById("history-list");

  const chavePix = "48761013889"; // Chave Pix para destino do QR Code
  const txid = "JBX1000";

  const STORAGE_SALDO = "jbx1000_saldo";
  const STORAGE_HISTORY = "jbx1000_history";

  let saldo = 0;
  let history = JSON.parse(localStorage.getItem(STORAGE_HISTORY) || "[]");

  function atualizarSaldo() {
    saldoSpan.textContent = `R$ ${saldo.toFixed(2).replace('.', ',')}`;
    localStorage.setItem(STORAGE_SALDO, saldo.toFixed(2));
  }

  function atualizarHistorico() {
    if (history.length === 0) {
      historyList.textContent = "Nenhuma transação registrada.";
      return;
    }
    historyList.innerHTML = "";
    history.forEach(tx => {
      const div = document.createElement("div");
      div.className = `transaction ${tx.type}`;
      div.innerHTML = `
        <div class="type">${tx.type}</div>
        <div>R$ ${tx.amount.toFixed(2).replace('.', ',')}</div>
        <div class="date">${new Date(tx.date).toLocaleString('pt-BR')}</div>
      `;
      historyList.appendChild(div);
    });
  }

  function salvarEstado() {
    localStorage.setItem(STORAGE_SALDO, saldo.toFixed(2));
    localStorage.setItem(STORAGE_HISTORY, JSON.stringify(history));
  }

  function addTransacao(type, amount) {
    history.unshift({ type, amount, date: new Date().toISOString() });
    if (history.length > 50) history.pop();
    salvarEstado();
    atualizarHistorico();
  }

  function limparPix() {
    qrcodeContainer.innerHTML = "<span>QR Code e Copia e Cola aparecerão aqui</span>";
  }

  function campo(id, valor) {
    const len = valor.length.toString().padStart(2, '0');
    return id + len + valor;
  }

  function crc16ccitt(str) {
    let crc = 0xFFFF;
    for (let i = 0; i < str.length; i++) {
      crc ^= str.charCodeAt(i) << 8;
      for (let j = 0; j < 8; j++) {
        crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
        crc &= 0xFFFF;
      }
    }
    return crc.toString(16).toUpperCase().padStart(4, '0');
  }

  function gerarPayloadPix(valorCents) {
    const nome = "Lucas Januário";
    const cidade = "SAO PAULO";
    let payload = "";
    payload += campo("00", "01");
    let merchant = campo("00", "br.gov.bcb.pix") + campo("01", chavePix);
    payload += campo("26", merchant);
    payload += campo("52", "0000");
    payload += campo("53", "986");
    payload += campo("54", (valorCents / 100).toFixed(2));
    payload += campo("58", "BR");
    payload += campo("59", nome.substring(0, 25));
    payload += campo("60", cidade.substring(0, 15));
    payload += campo("62", campo("05", txid));
    payload += campo("63", crc16ccitt(payload + "6304"));
    return payload;
  }

  function gerarPix() {
    limparPix();
    if (saldo <= 0) {
      alert("Saldo insuficiente para gerar Pix.");
      return;
    }
    const valorComTaxa = saldo * 1.05;
    const payload = gerarPayloadPix(Math.round(valorComTaxa * 100));

    const pre = document.createElement("pre");
    pre.textContent = payload;
    qrcodeContainer.appendChild(pre);

    QRCode.toCanvas(payload, { width: 240, color: {dark: '#00ffb2', light: '#11161c'} }, (error, canvas) => {
      if (error) {
        console.error(error);
        alert("Erro ao gerar QR Code.");
        return;
      }
      qrcodeContainer.appendChild(canvas);
    });
  }

  btnDeposit.addEventListener("click", () => {
    const valor = parseFloat(valorInput.value.replace(',', '.'));
    if (isNaN(valor) || valor <= 0) return alert("Informe um valor válido.");
    saldo += valor;
    addTransacao("deposit", valor);
    atualizarSaldo();
    valorInput.value = "";
    limparPix();
  });

  btnWithdraw.addEventListener("click", () => {
    const valor = parseFloat(valorInput.value.replace(',', '.'));
    if (isNaN(valor) || valor <= 0) return alert("Informe um valor válido.");
    if (valor > saldo) return alert("Saldo insuficiente.");
    if (!chavePixInput.value.trim()) return alert("Insira a chave Pix para o saque.");
    saldo -= valor;
    addTransacao("withdraw", valor);
    atualizarSaldo();
    valorInput.value = "";
    chavePixInput.value = "";
    limparPix();
  });

  btnGeneratePix.addEventListener("click", gerarPix);

  btnClearHistory.addEventListener("click", () => {
    if (confirm("Deseja limpar todo o histórico?")) {
      history = [];
      saldo = 0;
      salvarEstado();
      atualizarSaldo();
      atualizarHistorico();
      limparPix();
    }
  });

  atualizarSaldo();
  atualizarHistorico();
  limparPix();
})();
  </script>
</body>
</html>
