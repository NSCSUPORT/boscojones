<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wallet JBX </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #8ab4f8;
    }

    select, input[type="number"], input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder {
      color: #8b949e;
    }

    input[type="range"] {
      cursor: pointer;
    }

    /* Range slider styles */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #58a6ff;
      border-radius: 3px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #4caf50;
      border-radius: 50%;
      margin-top: -6px;
      cursor: pointer;
      border: 2px solid #357a38;
      transition: background 0.3s ease;
    }
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #357a38;
    }

    button {
      width: 48%;
      padding: 10px;
      margin-top: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    #btn-deposit {
      background-color: #4caf50;
      float: left;
    }

    #btn-deposit:hover {
      background-color: #357a38;
    }

    #btn-withdraw {
      background-color: #f44336;
      float: right;
    }

    #btn-withdraw:hover {
      background-color: #d32f2f;
    }

    #tax-info, #geminiosidade-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #adbac7;
      clear: both;
    }

    #qrcode-container {
      clear: both;
      text-align: center;
      margin-top: 25px;
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      min-height: 200px;
      color: #c9d1d9;
    }

    #qrcode-container img {
      max-width: 150px;
      max-height: 150px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: #fff;
      margin-top: 40px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>JBX500 Wallet</h1>

  <div class="container">
    <form id="asset-form">
      <label for="asset-select">Escolha um ativo:</label>
      <select id="asset-select" required>
        <option value="">Selecione um ativo</option>
        <option value="POSN-HF">PoSN-HF (Proof of Stake Hybrid Fund)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="XRP">Ripple (XRP)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
        <option value="ADA">Cardano (ADA)</option>
        <option value="DHL1">DHL1 (Dark Lash - Shadow)</option>
        <option value="DHL2">DHL2 (Dark Lash - Oblivion)</option>
        <option value="DHL3">DHL3 (Dark Lash - Phantom)</option>
        <option value="DHL4">DHL4 (Dark Lash - Eclipse)</option>
        <option value="SPPX">SPPX (Simbi칩tico Premium)</option>
        <option value="QVAFLES">QVAFLES (SSQAFLE)</option>
        <option value="XETH">XETH (Cross Ethereum)</option>
        <option value="D-EURO">D-EURO (Euro Digital)</option>
        <option value="SSQSEA">SSQSEA (Base de Simbiose)</option>
        <option value="RZX-STARTUP">START UP RZX</option>
        <option value="JBX500">JBX500 Asset (HoloFi Symbiotic Dark)</option>
      </select>
    </form>

    <form id="deposit-form" class="transaction-form" autocomplete="off">
      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" min="0.01" step="0.01" required placeholder="0.00" />

      <label for="geminiosidade">Taxa de Geminiosidade (%): <span id="geminiosidade-value">0.0</span>%</label>
      <input
        type="range"
        id="geminiosidade"
        min="0"
        max="10"
        step="0.1"
        value="0"
        oninput="atualizarTaxaGeminiosidade(this.value)"
      />

      <div id="tax-info">
        Taxa fixa: 5% (R$ <span id="taxa-fixa-valor">0.00</span>)<br />
        Taxa geminiosidade: R$ <span id="taxa-geminiosidade-valor">0.00</span><br />
        <strong>Total a pagar: R$ <span id="total-pagar">0.00</span></strong>
      </div>

      <button type="button" id="btn-deposit" onclick="gerarPix()">Gerar QR Code Pix (Dep칩sito)</button>
      <button type="button" id="btn-withdraw" onclick="fazerSaque()">Sacar</button>
    </form>

    <div id="qrcode-container">Nenhum QR Code gerado.</div>
  </div>

  <footer>
   HoloFi Symbiotic Dark 游눜 춸 2025 Bosco Jones Wallet<br />

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Atualiza os valores das taxas no texto sempre que o usu치rio mexe no range ou no valor
    const valorInput = document.getElementById('valor');
    const geminiosidadeInput = document.getElementById('geminiosidade');
    const taxaFixaValorSpan = document.getElementById('taxa-fixa-valor');
    const taxaGeminiosidadeValorSpan = document.getElementById('taxa-geminiosidade-valor');
    const totalPagarSpan = document.getElementById('total-pagar');
    const geminiosidadeValueSpan = document.getElementById('geminiosidade-value');

    function atualizarTaxas() {
      const valor = parseFloat(valorInput.value);
      const geminiosidadePercent = parseFloat(geminiosidadeInput.value);

      if (isNaN(valor) || valor <= 0) {
        taxaFixaValorSpan.textContent = "0.00";
        taxaGeminiosidadeValorSpan.textContent = "0.00";
        totalPagarSpan.textContent = "0.00";
        return;
      }

      const taxaFixa = 0.05;
      const taxaGeminiosidade = geminiosidadePercent / 100;

      const valorTaxaFixa = valor * taxaFixa;
      const valorTaxaGeminiosidade = valor * taxaGeminiosidade;
      const total = valor + valorTaxaFixa + valorTaxaGeminiosidade;

      taxaFixaValorSpan.textContent = valorTaxaFixa.toFixed(2);
      taxaGeminiosidadeValorSpan.textContent = valorTaxaGeminiosidade.toFixed(2);
      totalPagarSpan.textContent = total.toFixed(2);
    }

    function atualizarTaxaGeminiosidade(valor) {
      geminiosidadeValueSpan.textContent = parseFloat(valor).toFixed(1);
      atualizarTaxas();
    }

    valorInput.addEventListener('input', atualizarTaxas);
    geminiosidadeInput.addEventListener('input', atualizarTaxas);

    // Chamar para inicializar
    atualizarTaxas();

    function gerarPix() {
      const valorDigitado = parseFloat(valorInput.value);
      if (isNaN(valorDigitado) || valorDigitado <= 0) {
        alert("Digite um valor v치lido maior que zero.");
        return;
      }

      const assetSelecionado = document.getElementById("asset-select").value;
      if (!assetSelecionado) {
        alert("Selecione um ativo antes de gerar o Pix.");
        return;
      }

      const taxaFixa = 0.05;
      const taxaGeminiosidadePercent = parseFloat(geminiosidadeInput.value);
      const taxaGeminiosidade = taxaGeminiosidadePercent / 100;

      const valorComTaxas = valorDigitado * (1 + taxaFixa + taxaGeminiosidade);

      const chavePix = "48761013889";
      const nome = "Lucas Janu치rio";
      const cidade = "BRASILIA";
      const infoAdicional = `Pagamento JBX500 - Ativo: ${assetSelecionado} - Geminiosidade: ${taxaGeminiosidadePercent.toFixed(1)}%`;

      const payload = gerarPayloadPix({
        chave: chavePix,
        nome: nome,
        cidade: cidade,
        valor: valorComTaxas.toFixed(2),
        infoAdicional: infoAdicional
      });

      const container = document.getElementById("qrcode-container");
      container.innerHTML = `
        <p>Valor original: R$ ${valorDigitado.toFixed(2)}</p>
        <p>Taxa fixa (5%): R$ ${(valorDigitado * taxaFixa).toFixed(2)}</p>
        <p>Taxa Geminiosidade (${taxaGeminiosidadePercent.toFixed(1)}%): R$ ${(valorDigitado * taxaGeminiosidade).toFixed(2)}</p>
        <p><strong>Total a pagar: R$ ${valorComTaxas.toFixed(2)}</strong></p>
      `;

      new QRCode(container, {
        text: payload,
        width: 150,
        height: 150
      });
    }

    function fazerSaque() {
      const valorSaque = parseFloat(valorInput.value);
      if (isNaN(valorSaque) || valorSaque <= 0) {
        alert("Digite um valor v치lido para saque maior que zero.");
        return;
      }

      const assetSelecionado = document.getElementById("asset-select").value;
      if (!assetSelecionado) {
        alert("Selecione um ativo antes de sacar.");
        return;
      }

      alert(`Solicita칞칚o de saque:\nAtivo: ${assetSelecionado}\nValor: R$ ${valorSaque.toFixed(2)}\n\nOpera칞칚o simulada com sucesso.`);
    }

    function gerarPayloadPix({chave, nome, cidade, valor, infoAdicional}) {
      function format(id, value) {
        const size = value.length.toString().padStart(2, '0');
        return `${id}${size}${value}`;
      }

      const merchantAccountInfo = format("00", "BR.GOV.BCB.PIX") + format("01", chave);
      const additionalDataField = format("05", infoAdicional);

      let payload = "";
      payload += format("00", "01");
      payload += format("26", merchantAccountInfo);
      payload += format("52", "0000");
      payload += format("53", "986");
      payload += format("54", valor);
      payload += format("58", "BR");
      payload += format("59", nome);
      payload += format("60", cidade);
      payload += format("62", additionalDataField);
      payload += "6304";
      payload += calcularCRC16(payload);

      return payload;
    }

    function calcularCRC16(payload) {
      let polinomio = 0x1021;
      let resultado = 0xFFFF;

      for (let i = 0; i < payload.length; i++) {
        resultado ^= payload.charCodeAt(i) << 8;
        for (let bit = 0; bit < 8; bit++) {
          if ((resultado << 1) & 0x10000) {
            resultado = ((resultado << 1) ^ polinomio) & 0xFFFF;
          } else {
            resultado = (resultado << 1) & 0xFFFF;
          }
        }
      }

      return resultado.toString(16).toUpperCase().padStart(4, '0');
    }
  </script>
</body>
</html>
