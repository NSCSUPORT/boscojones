<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wallet - Bosco Jones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.ico" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .wallet-container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,100,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-shadow: 0 0 4px #58a6ff66;
    }

    #userEmail {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #00ff99;
      word-break: break-all;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #f44336, #d32f2f);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(244, 67, 54, 0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #d32f2f, #a12727);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0000;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon {
      0% { text-shadow: 0 0 5px #ff0000; }
      50% { text-shadow: 0 0 20px #ff4500; }
      100% { text-shadow: 0 0 5px #ff0000; }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="wallet-container">
    <h1>Bem-vindo à Bosco Jones Wallet</h1>
    <div id="userEmail">Carregando email...</div>
    <button id="btnLogout">Sair</button>
  </div>

  <footer>
    © 2025 Bosco Jones Wallet — Desenvolvido por Lucas Januário — HoloFi Quantum
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzfZvQi-oaOUWPgSOu8BtTINa_LO2ZoLc",
      authDomain: "bosco-jones-wallet.firebaseapp.com",
      projectId: "bosco-jones-wallet",
      storageBucket: "bosco-jones-wallet.firebasestorage.app",
      messagingSenderId: "1829673164",
      appId: "1:1829673164:web:37c947c8aafe1af72a8a69",
      measurementId: "G-6SZH0MHRGE"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const userEmailDiv = document.getElementById('userEmail');
    const btnLogout = document.getElementById('btnLogout');

    // Verifica se usuário está logado e mostra email
    auth.onAuthStateChanged(user => {
      if (user) {
        userEmailDiv.textContent = `Você está logado como: ${user.email}`;
      } else {
        // Se não estiver logado, redireciona para login
        window.location.href = 'login.html';
      }
    });

    // Logout ao clicar no botão
    btnLogout.onclick = () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      }).catch((error) => {
        alert("Erro ao sair: " + error.message);
      });
    };
  </script>
</body>
</html>
