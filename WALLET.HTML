<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bosco Jones Wallet</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #0d1117; /* Fundo preto GitHub dark */
    color: #c9d1d9;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    display: grid;
    grid-template-rows: 1fr auto;
    min-height: 100vh;
  }
  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1rem;
    padding: 2rem;
    align-content: start;
  }
  .card {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.6);
  }
  h1, h2, h3 {
    margin-top: 0;
  }
  button {
    background-color: #238636; /* Verde GitHub */
    border: none;
    border-radius: 6px;
    color: white;
    padding: 0.6rem 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 1rem;
    width: 100%;
  }
  button:hover {
    background-color: #2ea043;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #30363d;
    background-color: #0d1117;
    color: #c9d1d9;
    font-size: 1rem;
  }
  input[type="text"]::placeholder {
    color: #8b949e;
  }
  /* Footer amarelo neon */
  footer {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #f0f000, #ff4500);
    color: #000;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff0000;
    user-select: none;
    animation: neon 1.5s ease-in-out infinite alternate;
  }
  @keyframes neon {
    0% { text-shadow: 0 0 5px #f0f000, 0 0 10px #ff4500; }
    50% { text-shadow: 0 0 20px #ff4500, 0 0 30px #f0f000; }
    100% { text-shadow: 0 0 5px #f0f000, 0 0 10px #ff4500; }
  }
  /* Layout da tela de login */
  #login-screen {
    max-width: 400px;
    margin: auto;
    padding: 2rem;
    text-align: center;
  }
  #login-screen h2 {
    margin-bottom: 1rem;
    color: #58a6ff;
  }
  /* Balance text */
  #balance-amount {
    font-family: monospace;
    font-size: 3rem;
    margin: 0.2rem 0;
    color: #238636;
  }
  #balance-fiat {
    font-size: 1rem;
    color: #8b949e;
  }
</style>
</head>
<body>

<main>
  <!-- Login -->
  <section id="login-screen">
    <h2>Login na Bosco Jones Wallet</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Digite seu nome de usuário" required />
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Wallet (oculto até login) -->
  <section id="wallet-screen" style="display:none; grid-column: 1 / -1;">
    <h1>Bem-vindo, <span id="display-username"></span>!</h1>
    <p>Sua jornada financeira 8-bit começa aqui.</p>

    <div class="card" style="max-width: 320px;">
      <h2>Saldo Atual</h2>
      <p id="balance-amount">B$ 0.00</p>
      <small id="balance-fiat">USD 0.00</small>
      <button id="add-funds-btn" title="Adicionar 100 BoscoCoin">Adicionar 100 BoscoCoin</button>
    </div>

    <div class="card" style="max-width: 320px; margin-top: 1rem;">
      <h3>Ações Rápidas</h3>
      <button>Receber Crypto</button>
      <button style="background-color:#58a6ff; margin-top:0.5rem;">Enviar PIX / Transferência</button>
    </div>

    <div class="card" style="max-width: 320px; margin-top: 1rem;">
      <h3>Explorar Carteira</h3>
      <button style="background-color: transparent; border: 1px solid #58a6ff; color: #58a6ff;">Histórico de Transações</button>
      <button style="background-color: transparent; border: 1px solid #58a6ff; color: #58a6ff; margin-top: 0.5rem;">Insights Financeiros AI</button>
    </div>
  </section>
</main>

<footer>
  BOSCO JONES © 2025 — GERENCIE SEUS ATIVOS COM PODER
</footer>

<script>
  const loginForm = document.getElementById("login-form");
  const loginScreen = document.getElementById("login-screen");
  const walletScreen = document.getElementById("wallet-screen");
  const displayUsername = document.getElementById("display-username");
  const balanceAmount = document.getElementById("balance-amount");
  const balanceFiat = document.getElementById("balance-fiat");
  const addFundsBtn = document.getElementById("add-funds-btn");

  let balance = 0;

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Por favor, digite seu nome de usuário.");
    displayUsername.textContent = username;
    balance = 0;
    updateBalanceUI();
    loginScreen.style.display = "none";
    walletScreen.style.display = "grid";
  });

  function updateBalanceUI() {
    balanceAmount.textContent = `B$ ${balance.toFixed(2)}`;
    // Exemplo taxa conversão fixa 1 B$ = 0.314 USD
    balanceFiat.textContent = `USD ${(balance * 0.314).toFixed(2)}`;
  }

  addFundsBtn.addEventListener("click", () => {
    balance += 100;
    updateBalanceUI();
  });
</script>

</body>
</html>
