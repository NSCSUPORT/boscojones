<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bosco Jones Wallet - Login, Registro & Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000000; /* fundo preto */
      color: #a8ff60; /* verde claro */
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #021100; /* verde escuro quase preto */
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0; /* sombra verde */
    }
    h2 {
      text-align: center;
      color: #7fff00; /* verde lim√£o */
    }
    label {
      display: block;
      margin-top: 15px;
      color: #a8ff60;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #4caf50;
      background-color: #002200;
      color: #a8ff60;
      font-weight: bold;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #7fff00;
      outline: none;
      background-color: #003300;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #238636; /* verde padr√£o */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #32cd32;
    }
    button:hover {
      background-color: #2ea043; /* verde hover */
      box-shadow: 0 0 12px #7fff00;
    }
    .wallet-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .balance, .balance-fiat {
      font-size: 1.2em;
      margin-top: 10px;
      color: #90ee90; /* verde claro */
    }
    .history {
      margin-top: 30px;
      background-color: #001a00;
      padding: 10px;
      border: 1px solid #004d00;
      border-radius: 8px;
      color: #a8ff60;
      max-height: 150px;
      overflow-y: auto;
    }
    .btn-logout {
      background-color: #b22222; /* vermelho escuro */
      margin-top: 30px;
      box-shadow: 0 0 10px #b22222;
    }
    .btn-logout:hover {
      background-color: #8b1a1a;
      box-shadow: 0 0 15px #ff0000;
    }

    /* FOOTER NEON STYLE */
    footer {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, #f5f500, #ff4500);
      color: #000;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 0.08rem;
      text-shadow: 0 0 0.4rem #ff0000;
      animation: neon 1.5s ease-in-out infinite alternate;
      border-top: 2px solid #333;
      margin-top: 2rem;
      transition: all 0.3s ease-in-out;
    }
    @keyframes neon {
      from {
        text-shadow:
          0 0 5px #ff4500,
          0 0 10px #ff4500,
          0 0 20px #ff4500,
          0 0 40px #ff4500,
          0 0 80px #ff4500;
      }
      to {
        text-shadow:
          0 0 10px #f5f500,
          0 0 20px #f5f500,
          0 0 30px #f5f500,
          0 0 50px #f5f500,
          0 0 100px #f5f500;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN FORM -->
  <section id="login-section" class="container">
    <h2>Login Bosco Wallet</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required />
      <label for="login-password">Senha:</label>
      <input type="password" id="login-password" required />
      <button type="submit">Entrar</button>
    </form>
    <p style="text-align:center; margin-top:15px;">
      <a href="#" id="show-register" style="color:#7fff00;">Criar uma conta</a>
    </p>
  </section>

  <!-- REGISTRO FORM -->
  <section id="register-section" class="container" style="display:none;">
    <h2>Registrar</h2>
    <form id="register-form">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required />
      <label for="register-password">Senha:</label>
      <input type="password" id="register-password" required />
      <button type="submit">Registrar</button>
    </form>
    <p style="text-align:center; margin-top:15px;">
      <a href="#" id="show-login" style="color:#7fff00;">J√° tem conta? Entrar</a>
    </p>
  </section>

  <!-- WALLET -->
  <section id="wallet-section" class="container" style="display:none;">
    <div class="wallet-header">
      <h2>Bem-vindo, <span id="user-display"></span>!</h2>
      <div class="balance" id="balance">USD 0.00</div>
      <div class="balance-fiat" id="balance-fiat">USD 0.00</div>
    </div>

    <!-- Seletor de ativo -->
    <form class="transaction-form">
      <label for="currency">Selecionar Ativo:</label>
      <select id="currency" required>
        <!-- GIX2 Assets -->
        <option value="DC-COIN">DC Coin (Trix Z)</option>
        <option value="DARK1">DARK1 (Shadow Token)</option>
        <option value="DARK2">DARK2 (Oblivion Coin)</option>
        <option value="DARK3">DARK3 (Phantom Credit)</option>
        <option value="DARK4">DARK4 (Eclipse Asset)</option>
        <option value="POSN-HF">PoSN-HF (Proof of Stake Hybrid Fund)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="XRP">Ripple (XRP)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
        <option value="ADA">Cardano (ADA)</option>

        <!-- RZX (Dark HoloFi Lashs) -->
        <option value="DHL1">DHL1 (Dark Lash - Shadow)</option>
        <option value="DHL2">DHL2 (Dark Lash - Oblivion)</option>
        <option value="DHL3">DHL3 (Dark Lash - Phantom)</option>
        <option value="DHL4">DHL4 (Dark Lash - Eclipse)</option>

        <!-- HoloFi e Simbi√≥ticos -->
        <option value="SPPX">SPPX (Simbi√≥tico Premium)</option>
        <option value="QVAFLES">QVAFLES (SSQAFLE)</option>
        <option value="XETH">XETH (Cross Ethereum)</option>
        <option value="D-EURO">D-EURO (Euro Digital)</option>
        <option value="SSQSEA">SSQSEA (Base de Simbiose)</option>
        <option value="RZX-STARTUP">START UP RZX</option>
        <option value="JBX500">JBX500 Asset (HoloFi Symbiotic Dark)</option>
      </select>
    </form>

    <!-- Formul√°rios -->
    <form id="deposit-form" class="transaction-form">
      <label for="deposit-amount">Depositar valor (USD):</label>
      <input type="number" id="deposit-amount" min="0.01" step="0.01" required />
      <button type="submit">Depositar</button>
    </form>

    <form id="withdraw-form" class="transaction-form">
      <label for="withdraw-amount">Sacar valor (USD):</label>
      <input type="number" id="withdraw-amount" min="0.01" step="0.01" required />
      <button type="submit">Sacar</button>
    </form>

    <!-- Hist√≥rico -->
    <div class="history" id="transaction-history">
      <strong>Hist√≥rico de transa√ß√µes:</strong>
      <p>Nenhuma transa√ß√£o ainda.</p>
    </div>

    <button id="logout-btn" class="btn-logout">Sair</button>
  </section>

  <!-- Script funcional -->
  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const walletSection = document.getElementById('wallet-section');
    const userDisplay = document.getElementById('user-display');
    const balanceDisplay = document.getElementById('balance');
    const historyDisplay = document.getElementById('transaction-history');

    let balance = 0;

    // Navega√ß√£o entre login e registro
    document.getElementById('show-register').onclick = () => {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
    };
    document.getElementById('show-login').onclick = () => {
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    };

    // Registro simulado
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      alert('Conta criada com sucesso!');
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    };

    // Login simulado
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      userDisplay.innerText = email;
      loginSection.style.display = 'none';
      walletSection.style.display = 'block';
    };

    // Logout
    document.getElementById('logout-btn').onclick = () => {
      walletSection.style.display = 'none';
      loginSection.style.display = 'block';
      balance = 0;
      updateBalance();
      historyDisplay.innerHTML = "<strong>Hist√≥rico de transa√ß√µes:</strong><p>Nenhuma transa√ß√£o ainda.</p>";
    };

    // Atualiza saldo
    function updateBalance() {
      balanceDisplay.innerText = "USD " + balance.toFixed(2);
    }

    // Dep√≥sito
    document.getElementById('deposit-form').onsubmit = (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('deposit-amount').value);
      const currency = document.getElementById('currency').value;
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        updateBalance();
        appendHistory(`+ USD ${amount.toFixed(2)} depositado em ${currency}`);
      }
    };

    // Saque
    document.getElementById('withdraw-form').onsubmit = (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      const currency = document.getElementById('currency').value;
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalance();
        appendHistory(`- USD ${amount.toFixed(2)} sacado de ${currency}`);
      } else {
        alert("Saldo insuficiente.");
      }
    };

    function appendHistory(text) {
      if (historyDisplay.querySelector('p')) historyDisplay.querySelector('p').remove();
      const p = document.createElement('p');
      p.innerText = text;
      historyDisplay.appendChild(p);
    }
  </script>

  <footer>
    ¬© 2025 Bosco Jones Wallet ¬∑ Desenvolvido com üíª por HoloFi ¬∑ 
    <a href="https://github.com/lucasnascimento" target="_blank" style="color:#000; text-decoration:none;">GitHub</a>
  </footer>
</body>
</html>
