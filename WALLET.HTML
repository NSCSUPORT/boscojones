<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Financial Insights - Bosco Jones FX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: #39FF14;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .card {
      background-color: #121212;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid #1f1f1f;
      box-shadow: 0 0 10px #00000099;
    }
    .btn {
      background-color: #39FF14;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2ecc71;
    }
    .icon-animate {
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .placeholder {
      text-align: center;
      padding: 2rem 0;
      color: #777;
    }
  </style>
</head>
<body>
  <h1><i data-lucide="lightbulb" class="icon-animate"></i> AI Financial Insights</h1>
  <p>Let our AI analyze your spending and provide personalized advice to optimize your finances.</p>

  <div class="card">
    <h2>Financial Analysis</h2>
    <p>Click the button below to get AI-powered insights based on your (mock) transaction history.</p>
    <button class="btn" onclick="getInsights()">Get AI Insights</button>
  </div>

  <div id="insights"></div>

  <script>
    lucide.createIcons();

    const mockData = [
      { date: '2024-07-01', amount: -50.00, description: 'Streaming Service Subscription' },
      { date: '2024-07-03', amount: -25.50, description: 'Lunch at Pixel Cafe' },
      { date: '2024-07-05', amount: 1200.00, description: 'Salary Deposit' },
      { date: '2024-07-07', amount: -15.99, description: 'Game Purchase "Retro Racer"' },
      { date: '2024-07-10', amount: -70.00, description: 'Groceries at 8-Bit Mart' },
      { date: '2024-07-12', amount: -50.00, description: 'Another Streaming Service' },
      { date: '2024-07-15', amount: -300.00, description: 'Concert Tickets "Synthwave Live"' },
      { date: '2024-07-18', amount: -5.00, description: 'Coffee' },
      { date: '2024-07-20', amount: -120.00, description: 'Unusual Online Purchase - check.com' },
      { date: '2024-07-22', amount: -45.00, description: 'Dinner with Friends' },
      { date: '2024-07-25', amount: -15.00, description: 'Mobile Game Top-up' }
    ];

    function getInsights() {
      const insightsEl = document.getElementById('insights');
      insightsEl.innerHTML = '<p class="placeholder">Analyzing your data with AI...</p>';

      setTimeout(() => {
        insightsEl.innerHTML = `
          <div class="card">
            <h2><i data-lucide="trending-up"></i> Spending Habits</h2>
            <p>You tend to spend more on entertainment and food. Consider reducing subscriptions and dining out.</p>
          </div>
          <div class="card">
            <h2><i data-lucide="lightbulb"></i> Potential Savings</h2>
            <p>Canceling redundant subscriptions could save you up to R$100/month.</p>
          </div>
          <div class="card">
            <h2><i data-lucide="alert-triangle"></i> Fraud Detection</h2>
            <p>Unusual activity detected on 2024-07-20 (check.com). Please review.</p>
          </div>
        `;
        lucide.createIcons();
      }, 1500);
    }
  </script>
</body>
</html>
