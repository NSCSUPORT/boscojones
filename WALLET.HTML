<!DOCTYPE html>
<html lang="pt-BR" class="bg-[hsl(var(--background))] text-[hsl(var(--foreground))]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Bosco Jones - Layout Matrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      grid-template-rows: auto auto;
      gap: 1rem;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      padding: 1rem;
      box-sizing: border-box;
    }

    :root {
      --background: 0 0% 5%;    /* Preto quase absoluto */
      --foreground: 0 0% 85%;  /* Cinza claro */
      --card: 0 0% 12%;        /* Cinza escuro para card */
      --card-foreground: 0 0% 85%;
      --primary: 210 15% 70%;  /* Azul acinzentado */
      --primary-foreground: 0 0% 10%;
      --secondary: 0 0% 25%;
      --secondary-foreground: 0 0% 65%;
      --destructive: 0 60% 55%; /* Vermelho forte para alertas */
      --destructive-foreground: 0 0% 90%;
      --border: 0 0% 18%;
      --input: 0 0% 18%;
      --ring: 210 15% 60%;
      --radius: 0.5rem;
    }

    * {
      border-color: hsl(var(--border));
    }

    .card {
      background-color: hsl(var(--card));
      color: hsl(var(--card-foreground));
      border: 1.5px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1.title {
      grid-column: 1 / -1;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 0.15em;
      color: hsl(var(--primary));
      text-align: center;
      margin: 0 0 1rem 0;
    }

    .balance {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .fiat {
      text-align: center;
      font-size: 1rem;
      color: hsl(var(--secondary-foreground));
      margin-bottom: 1rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
      color: hsl(var(--primary));
    }

    input, button {
      width: 100%;
      font-family: monospace, monospace;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1.5px solid hsl(var(--border));
      padding: 0.5rem 0.75rem;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
      color: hsl(var(--card-foreground));
      background-color: hsl(var(--input));
      margin-bottom: 0.75rem;
    }

    input:focus {
      outline-color: hsl(var(--ring));
      border-color: hsl(var(--ring));
      background-color: hsl(var(--card));
    }

    button {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin-top: 0;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: hsl(var(--primary) / 0.8);
      outline-color: hsl(var(--ring));
    }

    .tx-history {
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.75rem;
      border-top: 1px solid hsl(var(--border));
      padding-top: 0.75rem;
      color: hsl(var(--secondary-foreground));
      font-family: monospace, monospace;
    }

    .tx {
      border-bottom: 1px dotted hsl(var(--border));
      padding: 0.4rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
    }

    .tx span {
      flex: 1 1 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: top;
    }

    .tx-type-send {
      color: hsl(var(--destructive));
      font-weight: 700;
    }

    .tx-type-receive {
      color: hsl(var(--primary));
      font-weight: 700;
    }

    .qr-container {
      display: flex;
      justify-content: center;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

  <h1 class="title">Bit Bosco Wallet</h1>

  <section class="card" id="balanceCard" role="region" aria-label="Saldo da carteira">
    <div class="balance" id="balanceDisplay">B$ 1,337.42</div>
    <div class="fiat" id="fiatDisplay">≈ USD 420.69</div>
  </section>

  <section class="card" role="region" aria-label="Enviar BoscoCoin">
    <form id="sendForm">
      <label for="sendAddress">Enviar para endereço</label>
      <input type="text" id="sendAddress" placeholder="Endereço Bosco Jones" autocomplete="off" required />
      
      <label for="sendAmount">Quantidade (B$)</label>
      <input type="number" id="sendAmount" placeholder="Ex: 50" min="0.01" step="0.01" required />
      
      <button type="submit" aria-label="Enviar BoscoCoin">Enviar BoscoCoin</button>
    </form>
  </section>

  <section class="card" id="receiveCard" role="region" aria-label="Receber BoscoCoin">
    <label for="receiveAddress">Seu endereço para receber</label>
    <div class="qr-container" id="qrCode" aria-hidden="true"></div>
    <input type="text" id="receiveAddress" readonly aria-readonly="true" />
  </section>

  <section class="card" role="region" aria-label="Histórico de Transações">
    <h2 class="font-semibold text-lg mb-2" style="color:hsl(var(--primary));">Histórico de Transações</h2>
    <div class="tx-history" id="txHistory" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Transações aparecerão aqui -->
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  let balance = 1337.42;
  const exchangeRate = 0.314; // 1 BoscoCoin = 0.314 USD (exemplo)
  const address = "BOSCOJONES1234567890ABCDEF";

  let transactions = [
    { type: 'receive', amount: 500, from: 'AMIGO12345', date: new Date(Date.now() - 86400000) },
    { type: 'send', amount: 100, to: 'LOJA98765', date: new Date(Date.now() - 43200000) }
  ];

  const balanceDisplay = document.getElementById('balanceDisplay');
  const fiatDisplay = document.getElementById('fiatDisplay');
  const receiveAddressInput = document.getElementById('receiveAddress');
  const txHistoryDiv = document.getElementById('txHistory');
  const sendForm = document.getElementById('sendForm');
  const qrCodeContainer = document.getElementById('qrCode');

  function updateBalance() {
    balanceDisplay.textContent = `B$ ${balance.toFixed(2)}`;
    fiatDisplay.textContent = `≈ USD ${(balance * exchangeRate).toFixed(2)}`;
  }

  function renderTransactions() {
    txHistoryDiv.innerHTML = '';
    transactions.slice().reverse().forEach(tx => {
      const div = document.createElement('div');
      div.classList.add('tx');
      div.classList.add(tx.type === 'send' ? 'tx-type-send' : 'tx-type-receive');

      const dateStr = tx.date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });

      if(tx.type === 'send') {
        div.innerHTML = `<span>Enviado</span> <span>${tx.amount.toFixed(2)} B$</span> <span>Para: ${tx.to}</span> <span>${dateStr}</span>`;
      } else {
        div.innerHTML = `<span>Recebido</span> <span>${tx.amount.toFixed(2)} B$</span> <span>De: ${tx.from}</span> <span>${dateStr}</span>`;
      }

      txHistoryDiv.appendChild(div);
    });
  }

  function generateQRCode() {
    qrCodeContainer.innerHTML = '';
    QRCode.toCanvas(address, { width: 150, color: { dark: 'hsl(var(--primary))', light: '#0000' } }, function (error, canvas) {
      if (error) console.error(error);
      else qrCodeContainer.appendChild(canvas);
    });
  }

  receiveAddressInput.value = address;
  updateBalance();
  renderTransactions();
  generateQRCode();

  sendForm.addEventListener('submit', e => {
    e.preventDefault();
    const toAddress = document.getElementById('sendAddress').value.trim();
    const amount = parseFloat(document.getElementById('sendAmount').value);

    if (!toAddress) {
      alert('Informe um endereço válido.');
      return;
    }
    if (amount <= 0 || amount > balance) {
      alert('Saldo insuficiente ou valor inválido.');
      return;
    }

    balance -= amount;
    transactions.push({ type: 'send', amount, to: toAddress, date: new Date() });
    updateBalance();
    renderTransactions();

    sendForm.reset();
    alert(`Enviado ${amount.toFixed(2)} B$ para ${toAddress} com sucesso!`);
  });
</script>

</body>
</html>
