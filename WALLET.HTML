<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bosco Jones Wallet - Acesso</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 15px #238636cc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1rem;
    }
    input:focus {
      border-color: #238636;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2ea043;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    #message, #message-register {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .tab-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .tab-switch a {
      color: #58a6ff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #ff0000;
      margin-top: auto;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      0% { text-shadow: 0 0 5px #f0f000, 0 0 10px #ff4500; }
      50% { text-shadow: 0 0 20px #ff4500, 0 0 30px #f0f000; }
      100% { text-shadow: 0 0 5px #f0f000, 0 0 10px #ff4500; }
    }
  </style>
</head>
<body>
<main>
  <section class="container">
    <!-- Login -->
    <div id="login-section">
      <h2>Login Bosco Jones Wallet</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required autocomplete="username" />
        <input type="password" id="password" placeholder="Senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>
      <div class="tab-switch">Não tem conta? <a id="show-register">Registrar</a></div>
      <div id="message"></div>
    </div>

    <!-- Registro -->
    <div id="register-section" style="display: none;">
      <h2>Registrar Conta</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Novo usuário" required />
        <input type="password" id="reg-password" placeholder="Nova senha" required />
        <button type="submit">Registrar</button>
      </form>
      <div class="tab-switch">Já tem conta? <a id="show-login">Entrar</a></div>
      <div id="message-register"></div>
    </div>
  </section>
</main>

<footer>
  BOSCO JONES WALLET - LOGIN & REGISTRO
</footer>

<script>
  const loginSection = document.getElementById('login-section');
  const registerSection = document.getElementById('register-section');
  const showRegister = document.getElementById('show-register');
  const showLogin = document.getElementById('show-login');

  showRegister.addEventListener('click', () => {
    loginSection.style.display = 'none';
    registerSection.style.display = 'block';
  });

  showLogin.addEventListener('click', () => {
    registerSection.style.display = 'none';
    loginSection.style.display = 'block';
  });

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === 'admin' && pass === '1234') {
      document.getElementById('message').style.color = '#4caf50';
      document.getElementById('message').textContent = 'Login bem-sucedido! Redirecionando...';
      setTimeout(() => window.location.href = 'wallet.html', 1500);
    } else {
      document.getElementById('message').style.color = '#ff5555';
      document.getElementById('message').textContent = 'Credenciais inválidas!';
    }
  });

  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const newUser = document.getElementById('reg-username').value;
    const newPass = document.getElementById('reg-password').value;
    document.getElementById('message-register').style.color = '#4caf50';
    document.getElementById('message-register').textContent = `Conta "${newUser}" registrada com sucesso!`;
    setTimeout(() => {
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    }, 1500);
  });
</script>
</body>
</html>
