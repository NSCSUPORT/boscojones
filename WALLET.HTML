<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banco Bosco Jones - Pagamento Pix</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/7lKqK3e.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009624;
    }

    #qrcode {
      margin-top: 20px;
    }

    h1 {
      color: #00ff00;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Banco Bosco Jones</h1>
    <p>Informe o valor para gerar o pagamento com taxa de 5% embutida</p>
    <input type="number" id="valor" placeholder="Digite o valor em R$" />
    <button onclick="gerarPix()">Gerar QR Code Pix</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function gerarPayloadPix(chave, valor, nome = "Bosco Jones Bank", cidade = "SP") {
      valor = parseFloat(valor).toFixed(2);
      const payload =
        `00020126360014BR.GOV.BCB.PIX0111${chave}520400005303986540${valor.length === 4 ? valor : '0' + valor.length}${valor}5802BR5913${nome}6006${cidade}62100506PixQR`;

      const crc16 = (str) => {
        let polinomio = 0x1021;
        let resultado = 0xFFFF;
        for (let i = 0; i < str.length; i++) {
          resultado ^= (str.charCodeAt(i) << 8);
          for (let j = 0; j < 8; j++) {
            if ((resultado & 0x8000) !== 0) {
              resultado = (resultado << 1) ^ polinomio;
            } else {
              resultado <<= 1;
            }
            resultado &= 0xFFFF;
          }
        }
        return resultado.toString(16).toUpperCase().padStart(4, '0');
      };

      const payloadFinal = payload + "6304" + crc16(payload);
      return payloadFinal;
    }

    function gerarPix() {
      const valorInput = parseFloat(document.getElementById("valor").value);
      const chavePix = "48761013889";

      if (isNaN(valorInput) || valorInput <= 0) {
        alert("Digite um valor válido.");
        return;
      }

      // Aplica 5% sobre o valor (ex: se digitar R$100, o QR terá R$105)
      const valorComTaxa = (valorInput * 1.05).toFixed(2);

      const payload = gerarPayloadPix(chavePix, valorComTaxa);

      QRCode.toCanvas(document.getElementById("qrcode"), payload, { width: 256 }, err => {
        if (err) console.error("Erro ao gerar QR Code:", err);
      });
    }
  </script>

</body>
</html>
