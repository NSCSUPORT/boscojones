<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bosco Jones Wallet - Login, Registro & Wallet</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117; /* GitHub Dark background */
      color: #c9d1d9; /* GitHub light gray */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #161b22; /* GitHub dark panel */
      border: 1px solid #30363d; /* subtle border */
      border-radius: 12px;
      padding: 32px 36px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(1,4,9,0.9);
      animation: fadeIn 0.7s ease forwards;
    }

    h2 {
      color: #c9d1d9;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.9rem;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #8b949e; /* GitHub label gray */
      font-weight: 600;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      font-size: 1rem;
      transition: border-color 0.25s ease, background-color 0.25s ease;
      font-weight: 500;
    }

    input::placeholder {
      color: #8b949e;
    }

    input:focus, select:focus {
      border-color: #58a6ff;
      outline: none;
      background-color: #161b22;
      box-shadow: 0 0 6px #58a6ff;
      color: #c9d1d9;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background-color: #238636; /* GitHub green */
      color: #f0f6fc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(35,134,54,0.7);
    }

    button:hover {
      background-color: #2ea043;
      box-shadow: 0 6px 14px rgba(46,160,67,0.8);
    }

    a {
      color: #58a6ff;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #79c0ff;
      text-decoration: underline;
    }

    p.text-center {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
    }

    /* Wallet section styling */
    .wallet-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .wallet-header h2 {
      font-size: 1.6rem;
      color: #c9d1d9;
      margin-bottom: 6px;
    }

    .balance, .balance-fiat {
      font-size: 1.2rem;
      color: #8b949e;
      margin-top: 8px;
      font-weight: 500;
    }

    .transaction-form {
      margin-top: 20px;
    }

    .history {
      margin-top: 30px;
      background-color: #010409;
      padding: 12px 14px;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #8b949e;
      max-height: 140px;
      overflow-y: auto;
      font-size: 0.9rem;
      font-family: 'Segoe UI Mono', monospace;
    }

    .history strong {
      display: block;
      margin-bottom: 8px;
      color: #c9d1d9;
    }

    .btn-logout {
      background-color: #cf222e; /* GitHub red */
      margin-top: 30px;
      box-shadow: 0 4px 12px rgba(207, 34, 46, 0.7);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .btn-logout:hover {
      background-color: #a40e26;
      box-shadow: 0 6px 16px rgba(164, 14, 38, 0.9);
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #8b949e;
      font-weight: 600;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #79c0ff;
    }

    /* Animação fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Query */
    @media (max-width: 480px) {
      .container {
        padding: 24px 28px;
        max-width: 320px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN FORM -->
  <section id="login-section" class="container">
    <h2>Login Bosco Wallet</h2>
    <form id="login-form" class="login-form" autocomplete="off">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required autocomplete="username" />
      <label for="login-password">Senha:</label>
      <input type="password" id="login-password" required autocomplete="current-password" />
      <button type="submit">Entrar</button>
    </form>
    <p class="text-center">
      <a href="#" id="show-register">Criar uma conta</a>
    </p>
  </section>

  <!-- REGISTRO FORM -->
  <section id="register-section" class="container" style="display:none;">
    <h2>Registrar</h2>
    <form id="register-form" class="login-form" autocomplete="off">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required autocomplete="email" />
      <label for="register-password">Senha:</label>
      <input type="password" id="register-password" required autocomplete="new-password" />
      <button type="submit">Registrar</button>
    </form>
    <p class="text-center">
      <a href="#" id="show-login">Já tem conta? Entrar</a>
    </p>
  </section>

  <!-- WALLET -->
  <section id="wallet-section" class="container" style="display:none;">
    <div class="wallet-header">
      <h2>Bem-vindo, <span id="user-display"></span>!</h2>
      <div class="balance" id="balance">USD 0.00</div>
      <div class="balance-fiat" id="balance-fiat">USD 0.00</div>
    </div>

    <!-- Seletor de ativo -->
    <form class="transaction-form">
      <label for="currency">Selecionar Ativo:</label>
      <select id="currency" required>
        <!-- GIX2 Assets -->
        <option value="DC-COIN">DC Coin (Trix Z)</option>
        <option value="DARK1">DARK1 (Shadow Token)</option>
        <option value="DARK2">DARK2 (Oblivion Coin)</option>
        <option value="DARK3">DARK3 (Phantom Credit)</option>
        <option value="DARK4">DARK4 (Eclipse Asset)</option>
        <option value="POSN-HF">PoSN-HF (Proof of Stake Hybrid Fund)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="XRP">Ripple (XRP)</option>
        <option value="DOGE">Dogecoin (DOGE)</option>
        <option value="ADA">Cardano (ADA)</option>

        <!-- RZX (Dark HoloFi Lashs) -->
        <option value="DHL1">DHL1 (Dark Lash - Shadow)</option>
        <option value="DHL2">DHL2 (Dark Lash - Oblivion)</option>
        <option value="DHL3">DHL3 (Dark Lash - Phantom)</option>
        <option value="DHL4">DHL4 (Dark Lash - Eclipse)</option>

        <!-- HoloFi e Simbióticos -->
        <option value="SPPX">SPPX (Simbiótico Premium)</option>
        <option value="QVAFLES">QVAFLES (SSQAFLE)</option>
        <option value="XETH">XETH (Cross Ethereum)</option>
        <option value="D-EURO">D-EURO (Euro Digital)</option>
        <option value="SSQSEA">SSQSEA (Base de Simbiose)</option>
        <option value="RZX-STARTUP">START UP RZX</option>
        <option value="JBX500">JBX500 Asset (HoloFi Symbiotic Dark)</option>
      </select>
    </form>

    <!-- Formulários -->
    <form id="deposit-form" class="transaction-form">
      <label for="deposit-amount">Depositar valor (USD):</label>
      <input type="number" id="deposit-amount" min="0.01" step="0.01" required />
      <button type="submit">Depositar</button>
    </form>

    <form id="withdraw-form" class="transaction-form">
      <label for="withdraw-amount">Sacar valor (USD):</label>
      <input type="number" id="withdraw-amount" min="0.01" step="0.01" required />
      <button type="submit">Sacar</button>
    </form>

    <!-- Histórico -->
    <div class="history" id="transaction-history">
      <strong>Histórico de transações:</strong>
      <p>Nenhuma transação ainda.</p>
    </div>

    <button id="logout-btn" class="btn-logout">Sair</button>
  </section>

  <!-- Script funcional -->
  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const walletSection = document.getElementById('wallet-section');
    const userDisplay = document.getElementById('user-display');
    const balanceDisplay = document.getElementById('balance');
    const historyDisplay = document.getElementById('transaction-history');

    let balance = 0;

    // Navegação entre login e registro
    document.getElementById('show-register').onclick = () => {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
    };
    document.getElementById('show-login').onclick = () => {
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    };

    // Registro simulado
    registerForm.onsubmit = (e) => {
      e.preventDefault();
      alert('Conta criada com sucesso!');
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    };

    // Login simulado
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      userDisplay.innerText = email;
      loginSection.style.display = 'none';
      walletSection.style.display = 'block';
    };

    // Logout
    document.getElementById('logout-btn').onclick = () => {
      walletSection.style.display = 'none';
      loginSection.style.display = 'block';
      balance = 0;
      updateBalance();
      historyDisplay.innerHTML = "<strong>Histórico de transações:</strong><p>Nenhuma transação ainda.</p>";
    };

    // Atualiza saldo
    function updateBalance() {
      balanceDisplay.innerText = "USD " + balance.toFixed(2);
    }

    // Depósito
    document.getElementById('deposit-form').onsubmit = (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('deposit-amount').value);
      const currency = document.getElementById('currency').value;
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        updateBalance();
        appendHistory(`+ USD ${amount.toFixed(2)} depositado em ${currency}`);
        e.target.reset();
      }
    };

    // Saque
    document.getElementById('withdraw-form').onsubmit = (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      const currency = document.getElementById('currency').value;
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalance();
        appendHistory(`- USD ${amount.toFixed(2)} sacado de ${currency}`);
        e.target.reset();
      } else {
        alert("Saldo insuficiente.");
      }
    };

    function appendHistory(text) {
      if (historyDisplay.querySelector('p')) historyDisplay.querySelector('p').remove();
      const p = document.createElement('p');
      p.innerText = text;
      historyDisplay.appendChild(p);
    }
  </script>

  <footer>
    © 2025 Bosco Jones Wallet · Desenvolvido com 💻 por HoloFi · 
    <a href="https://github.com/lucasnascimento" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>
</body>
</html>
