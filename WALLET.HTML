<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Pix JBX500</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357a38;
    }

    #qrcode-container {
      text-align: center;
      margin-top: 15px;
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
    }

    #qrcode-container img {
      max-width: 150px;
      max-height: 150px;
    }

    footer {
      text-align: center;
      background-color: #111;
      color: #fff;
      margin-top: 30px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>JBX500 Wallet</h1>

  <div class="container">
    <input type="number" id="valor" placeholder="Digite o valor em R$" />
    <button onclick="gerarPix()">Gerar QR Code Pix</button>

    <div id="qrcode-container"></div>
  </div>

  <footer>
    Â© 2025 Bosco Jones Wallet<br />
    Pix com taxa de 5% embutida<br />

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function gerarPix() {
      const valorDigitado = parseFloat(document.getElementById("valor").value);
      if (isNaN(valorDigitado) || valorDigitado <= 0) {
        alert("Digite um valor vÃ¡lido.");
        return;
      }

      // Calcula valor com 5% de taxa
      const valorComTaxa = valorDigitado * 1.05;

      // Substitua esta chave pela sua chave Pix real
      const chavePix = "48761013889";
      const nome = "Lucas JanuÃ¡rio";
      const cidade = "BRASILIA";

      // Monta o Pix Copia e Cola padrÃ£o BR Code
      const payload = gerarPayloadPix({
        chave: chavePix,
        nome: nome,
        cidade: cidade,
        valor: valorComTaxa.toFixed(2),
        infoAdicional: "Pagamento JBX500"
      });

      const container = document.getElementById("qrcode-container");
      container.innerHTML = "";

      new QRCode(container, {
        text: payload,
        width: 150,
        height: 150
      });
    }

    function gerarPayloadPix({chave, nome, cidade, valor, infoAdicional}) {
      function format(id, value) {
        const size = value.length.toString().padStart(2, '0');
        return `${id}${size}${value}`;
      }

      const merchantAccountInfo = format("00", "BR.GOV.BCB.PIX") +
                                  format("01", chave);

      const additionalDataField = format("05", infoAdicional);

      let payload = "";
      payload += format("00", "01"); // Payload Format Indicator
      payload += format("26", merchantAccountInfo); // Merchant Account Info
      payload += format("52", "0000"); // Merchant Category Code
      payload += format("53", "986"); // Moeda BRL
      payload += format("54", valor); // Valor
      payload += format("58", "BR"); // PaÃ­s
      payload += format("59", nome); // Nome do recebedor
      payload += format("60", cidade); // Cidade
      payload += format("62", additionalDataField); // Info adicional

      // CRC16
      payload += "6304";
      payload += calcularCRC16(payload);

      return payload;
    }

    function calcularCRC16(payload) {
      let polinomio = 0x1021;
      let resultado = 0xFFFF;

      for (let i = 0; i < payload.length; i++) {
        resultado ^= payload.charCodeAt(i) << 8;
        for (let bit = 0; bit < 8; bit++) {
          if ((resultado << 1) & 0x10000) {
            resultado = ((resultado << 1) ^ polinomio) & 0xFFFF;
          } else {
            resultado = (resultado << 1) & 0xFFFF;
          }
        }
      }

      return resultado.toString(16).toUpperCase().padStart(4, '0');
    }
  </script>
