<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Dashboard - Bosco Jones FX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      padding: 1rem;
      text-align: center;
      background: #111;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #00ffcc;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #1a1a1a;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid #333;
    }
    .card h2 {
      margin: 0 0 1rem;
      color: #00ffff;
    }
    .btn {
      background-color: #00ffcc;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #00ccaa;
    }
    .insight-block {
      margin-top: 1rem;
      padding: 1rem;
      background: #141414;
      border-left: 4px solid #00ccff;
    }
    .muted {
      color: #888;
      text-align: center;
      margin-top: 2rem;
    }
    footer {
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Financial Insights</h1>
    <p>Powered by Bosco Jones FX + HoloFi</p>
  </header>
  <main>
    <div class="card">
      <h2>Financial Analysis</h2>
      <p>Click the button below to get AI-powered insights based on your (mock) transaction history.</p>
      <button class="btn" onclick="generateInsights()">Get AI Insights</button>
    </div>

    <div id="insights"></div>

    <div id="empty" class="muted">
      <p>Your insights will appear here once generated.</p>
    </div>
  </main>
  <footer>
    ¬© 2025 Bosco Jones FX ‚Äî Powered by HoloFi
  </footer>

  <script>
    const insightsEl = document.getElementById("insights");
    const emptyEl = document.getElementById("empty");

    function generateInsights() {
      emptyEl.style.display = "none";
      insightsEl.innerHTML = `
        <div class="card">
          <h2>üìä Spending Habits</h2>
          <div class="insight-block">
            You spend a lot on subscriptions and entertainment. Consider reducing redundancy.
          </div>
        </div>
        <div class="card">
          <h2>‚ú® Potential Savings</h2>
          <div class="insight-block">
            Cancel one of your streaming services and limit dining out to save ~R$250/month.
          </div>
        </div>
        <div class="card">
          <h2>‚ö†Ô∏è Fraud Detection</h2>
          <div class="insight-block">
            An unusual online transaction on 2024-07-20 may be fraudulent. Please verify.
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
