<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARS Engine</title>
  <style>
    /* ...mesmo estilo anterior... */
    /* (mantemos o CSS como no seu modelo anterior) */
  </style>
</head>
<body>
  <div class="container">
    <h1>MARS Investment Engine</h1>
    <form id="investment-form">
      <div class="form-group">
        <label for="investment-value">Valor do Investimento (XETH):</label>
        <input type="number" id="investment-value" required>
      </div>
      <div class="form-group">
        <label for="profit">Lucro Esperado (%):</label>
        <input type="number" id="profit" required>
      </div>
      <div class="form-group">
        <label for="giminiosidade">SSQSEA (Base de Simbiose):</label>
        <input type="number" id="giminiosidade" required>
      </div>
      <div class="form-group">
        <label for="currency">Moeda Base:</label>
        <select id="currency" required>
          <option value="XETH">XETH (HoloFi)</option>
          <option value="USD">USD</option>
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
        </select>
      </div>
      <button type="button" id="generate-code-btn">Criar Ativo MARS</button>
      <h3>Ativo Gerado:</h3>
      <pre id="generated-asset">Nenhum</pre>
    </form>
    <h3>Total a Pagar (XETH): <span id="total-to-pay">Nenhum</span></h3>
    <button type="button" id="confirm-btn" disabled>Confirmar Compra</button>
    <div id="qrcode-container" style="display: none;">
      <img id="qr-code-img" style="display: block; margin: 20px auto;">
    </div>
  </div>
  <footer>
    <p>&copy; 2025 MARS Engine. Todos os direitos reservados. Powered by HoloFi + SSQSEA | Lucas Janu√°rio</p>
  </footer>

  <script>
    let isConfirmedFirst = false;
    const conversionRateToXETH = 10;

    document.getElementById("generate-code-btn").addEventListener("click", async function () {
      const crypto = window.crypto || window.msCrypto;
      const investmentValue = parseFloat(document.getElementById('investment-value').value);
      const profit = parseFloat(document.getElementById('profit').value);
      const ssqseaBase = parseFloat(document.getElementById('giminiosidade').value);
      const currency = document.getElementById('currency').value;

      if (isNaN(investmentValue) || isNaN(profit) || isNaN(ssqseaBase)) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      const generateHash = async (data) => {
        const buffer = new TextEncoder().encode(data);
        const digest = await crypto.subtle.digest("SHA-256", buffer);
        return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, "0")).join("");
      };

      const hash = await generateHash(ssqseaBase.toString());

      const asset = {
        name: "MARS Asset",
        type: "Hybrid Real Estate & Bonds",
        hash: hash,
        network: "HoloFi + SSQSEA",
        currency: currency,
        backing: ["REITs (US)", "Municipal Bonds"],
        features: {
          symbiosis: true,
          encodedBy: "holofi-ssqsea",
          yieldMechanism: "REITs + Bonds Synergy",
          XETHIntegration: true
        }
      };

      document.getElementById("generated-asset").innerText = JSON.stringify(asset, null, 2);

      const ssqseaFactor = ssqseaBase * 2;
      const totalProfit = investmentValue * (profit / 100);
      const totalToPayInUSD = (investmentValue + totalProfit) * (1 + ssqseaFactor / 100);
      const totalToPayInXETH = totalToPayInUSD * conversionRateToXETH;

      document.getElementById('total-to-pay').innerText = totalToPayInXETH.toFixed(2);

      isConfirmedFirst = true;
      document.getElementById("confirm-btn").disabled = false;
    });

    document.getElementById('confirm-btn').addEventListener('click', function () {
      if (isConfirmedFirst) {
        const totalToPay = parseFloat(document.getElementById('total-to-pay').innerText);
        const amountInXETH = (totalToPay * 10 ** 18).toFixed(0);
        const metamaskUri = `ethereum:?value=${amountInXETH}&currency=XETH`;

        const qrCodeImage = document.getElementById("qr-code-img");
        qrCodeImage.src = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(metamaskUri);
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert('Gere o ativo MARS antes de confirmar.');
      }
    });
  </script>
</body>
</html>
