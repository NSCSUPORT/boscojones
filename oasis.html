<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOSCO CELERON</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            padding: 40px 15px;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #444444;
            font-size: 20px;
            font-weight: 500;
        }

        .btn-main {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-transform: uppercase;
        }

        .btn-main:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-warning {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
        }

        .btn-warning:hover {
            background-color: #f57c00;
        }

        .card-body {
            padding: 20px;
        }

        .footer {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            margin-top: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            50% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #f0f000;
            }
            100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
        }

        /* Estilo para o layout de matriz 2x2 */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .col-md-6 {
            flex: 1 1 calc(50% - 30px);
        }

        .input-placeholder {
            color: gray;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Dashboard Card 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Status do Servidor
                    </div>
                    <div class="card-body">
                        <p>Status do servidor: <strong id="serverStatus" style="color: red;">Desconectado</strong></p>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button id="checkServerBtn" class="btn-main mt-3" onclick="checkServerStatus()">Verificar Status</button>
                    </div>
                </div>
            </div>

            <!-- Dashboard Card 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Inserir Novo Usuário
                    </div>
                    <div class="card-body">
                        <form id="insertUserForm" onsubmit="return insertUser(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome do Usuário</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <button type="submit" class="btn-main w-100">Adicionar Usuário</button>
                        </form>
                        <p id="userStatus" style="color: orange;"></p>
                    </div>
                </div>
            </div>

            <!-- Dashboard Card 3: Nuvem e Chave SSH -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Ativos de Nuvem e Chave SSH
                    </div>
                    <div class="card-body">
                        <p>Selecione a Nuvem e visualize a chave SSH da VM:</p>
                        <div class="mb-3">
                            <label for="cloud" class="form-label">Selecione a Nuvem</label>
                            <select id="cloud" class="form-control">
                                <option value="apache">Apache</option>
                                <option value="aws">AWS</option>
                                <option value="google-cloud">Google Cloud</option>
                            </select>
                        </div>
                        <div id="sshKey" class="mb-3" style="color: green;">
                            Chave SSH: <strong id="sshKeyText">ssh-rsa AAAA...VNC2</strong> <!-- Exemplo da chave SSH -->
                        </div>
                        <div id="existingKey" class="mb-3">
                            <label for="existingKeyInput" class="form-label">Digite a chave SSH existente (caso tenha):</label>
                            <input type="text" id="existingKeyInput" class="form-control" placeholder="Insira a chave SSH da sua VM" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 OASIS API - Todos os direitos reservados | <a href="https://holofi.vercel.app/">Sobre a tecnologia HoloFi</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
        // Verificar o status do servidor (simulação)
        function checkServerStatus() {
            const status = Math.random() > 0.5 ? "Conectado" : "Desconectado";
            const progress = status === "Conectado" ? 100 : 30;
            document.getElementById('serverStatus').textContent = status;
            document.getElementById('serverStatus').style.color = status === "Conectado" ? "green" : "red";
            document.querySelector('.progress-bar').style.width = `${progress}%`;
        }

        // Inserir novo usuário (simulação)
        function insertUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            document.getElementById('userStatus').textContent = `Usuário ${username} adicionado com sucesso!`;
            document.getElementById('userStatus').style.color = "green";
            document.getElementById('insertUserForm').reset();
        }
    </script>
</body>
</html>
