<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoloFi Card - Ethereum QR</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 10px;
      background-color: #000000;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00FF00;
      text-align: center;
      text-shadow: 0 0 15px #7e00ff, 0 0 25px #ff0000;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: bold; 
      color: #e0e0e0; 
    }
    .form-group input, .form-group select {
      width: 100%; 
      padding: 12px; 
      border-radius: 8px;
      border: 1px solid #3c3c3c; 
      background-color: #1e1e1e;
      color: #e0e0e0; 
      font-size: 1rem; 
      transition: border-color 0.3s ease;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none; 
      border-color: #4CAF50;
    }
    button {
      padding: 12px; 
      border-radius: 8px; 
      font-weight: bold;
      cursor: pointer; 
      color: #fff; 
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-align: center; 
      width: 100%; 
      margin-top: 10px;
    }
    #generate-code-btn { 
      background-color: #4CAF50; 
    }
    #generate-code-btn:hover { 
      background-color: #45a049; 
      transform: scale(1.05); 
    }
    #confirm-btn { 
      background-color: #f44336; 
    }
    #confirm-btn:hover:not(:disabled) { 
      background-color: #d32f2f; 
      transform: scale(1.05); 
    }
    footer {
      width: 100%; 
      padding: 12px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000; 
      text-align: center;
      font-size: 1rem; 
      font-weight: bold;
      letter-spacing: 2px; 
      text-shadow: 0 0 8px #ff0000;
      margin-top: 20px; 
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon { 
      0% { text-shadow: 0 0 5px #ff0000; } 
      50% { text-shadow: 0 0 20px #ff4500; } 
      100% { text-shadow: 0 0 5px #ff0000; } 
    }
    pre { 
      color: #00FF00; 
      white-space: pre-wrap; 
      font-size: 0.9rem; 
      background: #111; 
      padding: 10px; 
      border-radius: 8px; 
      max-height: 150px;
      overflow-y: auto;
    }
    #nft-img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: none;
    }
    #available-credit {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #00FF00;
    }
    #qr-code-img {
      display: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h1>HoloFi Card - Ethereum QR</h1>
  <div class="container">
    <img id="nft-img" src="Z.png" alt="Imagem padrão do NFT HoloFi" />
    <div class="form-group">
      <label for="eth-address">Endereço Ethereum (0x...):</label>
      <input type="text" id="eth-address" placeholder="Ex: 0x1234...abcd" />
    </div>
    <div class="form-group">
      <label for="limit">Limite do cartão (ETH):</label>
      <input type="number" id="limit" min="0.000000000000000001" step="any" placeholder="Ex: 1.5" />
    </div>
    <div class="form-group">
      <label for="apr">APR (juros anuais em %):</label>
      <input type="number" id="apr" min="0" step="any" placeholder="Ex: 12" />
    </div>
    <div class="form-group">
      <label for="owner">Nome do proprietário:</label>
      <input type="text" id="owner" placeholder="Ex: Lucas Januário" />
    </div>
    <div class="form-group">
      <label for="token-type">Tipo do Token:</label>
      <select id="token-type">
        <option value="" disabled selected>Selecione o token</option>
        <option value="ETH">ETH</option>
        <option value="HOLOFI">HOLOFI</option>
        <option value="SPPX">SPPX</option>
      </select>
    </div>
    <button id="generate-code-btn">Emitir Cartão NFT</button>
    <pre id="generated-nft"></pre>
    <div id="available-credit"></div>
    <button id="confirm-btn" disabled>Gerar QR Metamask</button>
    <img id="qr-code-img" alt="QR Code para Metamask" />
  </div>

  <footer>HoloFi - Tecnologia NFT &amp; Blockchain lucas januario ceo use meta mask !</footer>

  <script>
    // Função para converter ETH para wei (inteiro de 18 casas decimais)
    function ethToWei(eth) {
      return BigInt(Math.floor(eth * 1e18)).toString();
    }

    let isReady = false;

    document.getElementById("generate-code-btn").addEventListener("click", () => {
      const ethAddress = document.getElementById("eth-address").value.trim();
      const limitEth = parseFloat(document.getElementById("limit").value);
      const apr = parseFloat(document.getElementById("apr").value);
      const owner = document.getElementById("owner").value.trim();
      const tokenType = document.getElementById("token-type").value;

      // Validações simples
      if (
        !ethAddress.match(/^0x[a-fA-F0-9]{40}$/) || 
        isNaN(limitEth) || limitEth <= 0 ||
        isNaN(apr) || apr < 0 ||
        owner === "" ||
        !tokenType
      ) {
        alert("Por favor, preencha todos os campos corretamente. Endereço Ethereum deve começar com 0x e conter 40 caracteres hexadecimais.");
        return;
      }

      const nftData = {
        ethAddress: ethAddress,
        limitEth: limitEth,
        apr: apr,
        owner: owner,
        tokenType: tokenType,
        image: "Z.png"
      };

      const jsonStr = JSON.stringify(nftData, null, 2);
      document.getElementById("generated-nft").textContent = jsonStr;

      const imgElem = document.getElementById("nft-img");
      imgElem.src = "Z.png";
      imgElem.alt = "Imagem padrão do NFT HoloFi";

      document.getElementById("available-credit").textContent = limitEth.toFixed(6) + " " + tokenType;

      isReady = true;
      document.getElementById("confirm-btn").disabled = false;
    });

    document.getElementById("confirm-btn").addEventListener("click", () => {
      if (!isReady) return;

      const ethAddress = document.getElementById("eth-address").value.trim();
      const limitEth = parseFloat(document.getElementById("limit").value);

      if (
        !ethAddress.match(/^0x[a-fA-F0-9]{40}$/) || 
        isNaN(limitEth) || limitEth <= 0
      ) {
        alert("Dados inválidos para gerar QR.");
        return;
      }

      const valueInWei = ethToWei(limitEth);
      const data = "0x"; // vazio para agora, pode adicionar dados hex depois

      // Monta URI no formato ethereum:address?value=wei&data=0x
      const qrData = `ethereum:${ethAddress}?value=${valueInWei}&data=${data}`;

      const qrImg = document.getElementById("qr-code-img");
      qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" + encodeURIComponent(qrData);
      qrImg.style.display = "block";
    });
  </script>
</body>
</html>
