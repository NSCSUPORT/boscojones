<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emitir Cartão NFT HoloFi</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Roboto', Arial, sans-serif;
        color: #00FF00;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 10px;
        background-color: #1a1a1a;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #00FF00;
        text-align: center;
        text-shadow: 0 0 15px #7e00ff, 0 0 25px #ff0000;
    }
    .container {
        width: 100%;
        max-width: 500px;
        background-color: rgba(30, 30, 30, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #e0e0e0;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #3c3c3c;
        background-color: #1e1e1e;
        color: #e0e0e0;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #4CAF50;
    }
    button {
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        text-align: center;
        width: 100%;
        margin-top: 10px;
    }
    #generate-code-btn { background-color: #4CAF50; }
    #generate-code-btn:hover { background-color: #45a049; transform: scale(1.05); }
    #confirm-btn { background-color: #f44336; }
    #confirm-btn:hover:not(:disabled) { background-color: #d32f2f; transform: scale(1.05); }
    footer {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #f0f000, #ff4500);
        color: #000;
        text-align: center;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #ff0000;
        margin-top: 20px;
        animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      0% { text-shadow: 0 0 5px #ff0000; }
      50% { text-shadow: 0 0 20px #ff4500; }
      100% { text-shadow: 0 0 5px #ff0000; }
    }
    #qr-code-img {
      display: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
    }
    #nft-img {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 25px #7e00ff, 0 0 35px #ff0000;
      object-fit: contain;
    }
    pre#generated-nft {
      background-color: #121212;
      color: #00ff00;
      padding: 15px;
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: inset 0 0 15px #00ff00;
    }
    #available-credit {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #4caf50;
    }
  </style>
</head>
<body>
  <h1>Emitir Cartão NFT HoloFi</h1>
  <div class="container">
    <img id="nft-img" src="Z.png" alt="Imagem padrão do NFT HoloFi" />
    <div class="form-group">
      <label for="limit">Limite do cartão (número):</label>
      <input type="number" id="limit" min="1" step="any" placeholder="Ex: 1000" />
    </div>
    <div class="form-group">
      <label for="apr">APR (juros anuais em %):</label>
      <input type="number" id="apr" min="0" step="any" placeholder="Ex: 12" />
    </div>
    <div class="form-group">
      <label for="owner">Nome do proprietário:</label>
      <input type="text" id="owner" placeholder="Ex: Lucas Januário" />
    </div>
    <div class="form-group">
      <label for="token-type">Tipo do Token:</label>
      <select id="token-type">
        <option value="" disabled selected>Selecione o token</option>
        <option value="ARK">ARK</option>
        <option value="HOLOFI">HOLOFI</option>
        <option value="SPPX">SPPX</option>
      </select>
    </div>
    <button id="generate-code-btn">Emitir Cartão NFT</button>
    <pre id="generated-nft"></pre>
    <div id="available-credit"></div>
    <button id="confirm-btn" disabled>Gerar QR Metamask</button>
    <img id="qr-code-img" alt="QR Code para Metamask" />
  </div>

  <footer>HoloFi - Tecnologia NFT &amp; Blockchain</footer>

  <script>
    const sppxRate = 1.23; // exemplo de taxa para cálculo crédito
    let isReady = false;

    document.getElementById("generate-code-btn").addEventListener("click", () => {
      const limit = parseFloat(document.getElementById("limit").value);
      const apr = parseFloat(document.getElementById("apr").value);
      const owner = document.getElementById("owner").value.trim();
      const tokenType = document.getElementById("token-type").value;

      if (
        isNaN(limit) || limit <= 0 ||
        isNaN(apr) || apr < 0 ||
        owner === "" ||
        !tokenType
      ) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const nftData = {
        limit: limit,
        apr: apr,
        owner: owner,
        tokenType: tokenType,
        image: "Z.png"
      };

      const jsonStr = JSON.stringify(nftData, null, 2);
      document.getElementById("generated-nft").textContent = jsonStr;

      const imgElem = document.getElementById("nft-img");
      imgElem.src = "Z.png";
      imgElem.alt = "Imagem padrão do NFT HoloFi";

      const available = limit * sppxRate;
      document.getElementById("available-credit").textContent = available.toFixed(2) + " ARK";

      isReady = true;
      document.getElementById("confirm-btn").disabled = false;
    });

    document.getElementById("confirm-btn").addEventListener("click", () => {
      if (!isReady) return;

      const limit = parseFloat(document.getElementById("limit").value);
      if (isNaN(limit) || limit <= 0) {
        alert("Limite inválido para gerar QR.");
        return;
      }

      const qrData = `ark:pay?amount=${(limit * sppxRate).toFixed(2)}&token=ARK`;

      const qrImg = document.getElementById("qr-code-img");
      qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=" + encodeURIComponent(qrData);
      qrImg.style.display = "block";
    });
  </script>
</body>
</html>
