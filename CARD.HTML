<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão NFT HoloFi | SPPX Engine</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #00FF00;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px 10px 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00FF00;
      text-align: center;
      text-shadow:
        0 0 10px #7e00ff,
        0 0 20px #7e00ff,
        0 0 30px #ff0000,
        0 0 40px #ff0000;
      font-weight: 900;
      letter-spacing: 2px;
    }
    h2.subtitle {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #ff4500;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 12px #ff4500;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 15px;
      padding: 30px 35px;
      box-shadow: 0 8px 35px rgba(0, 255, 0, 0.7);
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #c0ffc0;
    }
    input,
    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1.5px solid #2a2a2a;
      background-color: #121212;
      color: #c0ffc0;
      font-size: 1.05rem;
      transition: border-color 0.3s ease;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 8px #4caf50;
      background-color: #1e1e1e;
    }
    button {
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      border: none;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.1rem;
      user-select: none;
    }
    #generate-code-btn {
      background-color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }
    #generate-code-btn:hover {
      background-color: #45a049;
      transform: scale(1.07);
      box-shadow: 0 0 22px #4caf50;
    }
    #confirm-btn {
      background-color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }
    #confirm-btn:hover:not(:disabled) {
      background-color: #d32f2f;
      transform: scale(1.07);
      box-shadow: 0 0 22px #d32f2f;
    }
    #confirm-btn:disabled {
      background-color: #7a1f1f;
      cursor: not-allowed;
      box-shadow: none;
    }
    footer {
      margin-top: 30px;
      padding: 12px;
      background: linear-gradient(45deg, #f0f000, #ff4500);
      color: #000;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 8px #ff0000;
      animation: neon 1.5s ease-in-out infinite alternate;
      width: 100%;
      max-width: 600px;
      border-radius: 0 0 15px 15px;
    }
    @keyframes neon {
      0% {
        text-shadow: 0 0 5px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff4500;
      }
      100% {
        text-shadow: 0 0 5px #ff0000;
      }
    }
    pre {
      color: #00ff00;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 240px;
      overflow-y: auto;
      margin-top: 15px;
      box-shadow: 0 0 10px #00ff00aa inset;
      font-size: 0.9rem;
      line-height: 1.3;
    }
    #nft-img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
      margin-top: 15px;
      display: block;
      object-fit: contain;
      height: 180px;
      user-select: none;
    }
    #qrcode-container {
      margin-top: 20px;
      text-align: center;
      user-select: none;
    }
    #qr-code-img {
      width: 180px;
      height: 180px;
      box-shadow: 0 0 20px #f44336;
      border-radius: 14px;
      display: none;
      margin: 0 auto;
      user-select: none;
    }
    #available-credit {
      color: #4caf50;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 6px;
      text-align: center;
      text-shadow: 0 0 10px #4caf50aa;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Formulário de emissão de cartão NFT HoloFi">
    <h1>HOLOFI CARD</h1>
    <h2 class="subtitle">Cartão NFT HoloFi - Engine SPPX</h2>

    <form id="credit-form" autocomplete="off" aria-describedby="instructions">
      <div id="instructions" style="display:none;">
        Preencha todos os campos para emitir seu cartão NFT HoloFi.
      </div>

      <div class="form-group">
        <label for="limit">Limite do Cartão (ARK):</label>
        <input type="number" id="limit" min="0" step="any" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="apr">Taxa de Juros (% ao mês):</label>
        <input type="number" id="apr" min="0" step="any" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="owner">Titular do Cartão (Wallet ou Nome):</label>
        <input type="text" id="owner" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="token-type">Tipo de Token:</label>
        <select id="token-type" aria-required="true">
          <option value="SPPX-NFT">SPPX-NFT</option>
          <option value="SPPX-CREDIT">SPPX-CREDIT</option>
          <option value="ARK-NFT">ARK-NFT</option>
          <option value="HLP-721">HLP-721 (HoloFi NFT)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Imagem do Cartão (opcional):</label>
        <input type="file" id="image" accept="image/*" aria-describedby="image-desc" />
        <small id="image-desc" style="color:#888;">Se não selecionar, usaremos a imagem padrão.</small>
      </div>

      <button type="button" id="generate-code-btn" aria-live="polite">Emitir Cartão NFT</button>

      <h3>Cartão Gerado:</h3>
      <pre id="generated-nft" aria-live="polite">Nenhum</pre>
      <img id="nft-img" alt="Prévia do NFT" />
    </form>

    <h3>Total Disponível (ARK):</h3>
    <div id="available-credit">Nenhum</div>

    <button type="button" id="confirm-btn" disabled>Gerar QR Metamask</button>

    <div id="qrcode-container" aria-label="Código QR para pagamento">
      <img id="qr-code-img" alt="Código QR" />
    </div>
  </div>

  <footer>
    &copy; 2025 Banco Bosco Jones · Engine HoloFi SPPX · Lucas Januário · USE METAMASK
  </footer>

  <script>
    let isReady = false;
    const sppxRate = 10;

    document.getElementById("generate-code-btn").addEventListener("click", async () => {
      const limit = parseFloat(document.getElementById("limit").value);
      const apr = parseFloat(document.getElementById("apr").value);
      const owner = document.getElementById("owner").value.trim();
      const tokenType = document.getElementById("token-type").value;
      const imageInput = document.getElementById("image");
      const nftImg = document.getElementById("nft-img");

      if (isNaN(limit) || isNaN(apr) || !owner) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      // Se nenhuma imagem foi selecionada, usar a padrão
      if (imageInput.files.length === 0) {
        nftImg.src = "Z.PNG";
        nftImg.style.display = "block";
      } else {
        const file = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          nftImg.src = reader.result;
          nftImg.style.display = "block";
        };

        reader.readAsDataURL(file);
      }

      // Aguarda exibir a imagem para gerar hash (pequena espera para melhor UX)
      setTimeout(async () => {
        const hashBuffer = await crypto.subtle.digest(
          "SHA-256",
          new TextEncoder().encode(owner + limit + apr + tokenType)
        );
        const cardHash = Array.from(new Uint8Array(hashBuffer))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("")
          .slice(0, 16)
          .toUpperCase();

        const nft = {
          type: tokenType,
          cardID: cardHash,
          owner: owner,
          creditLimit: limit,
          interest: apr,
          image: imageInput.files.length === 0 ? "Imagem padrão Z.PNG" : "[Imagem anexada]",
          issuedBy: "SPPX-HOLOFI",
          features: ["NFT-CREDIT", "AUTO-PAY", "GIMINIOSIDADE-TRUST"],
        };

        document.getElementById("generated-nft").innerText = JSON.stringify(nft, null, 2);
        document.getElementById("available-credit").innerText = (limit * sppxRate).toFixed(2) + " ARK";
        isReady = true;
        document.getElementById("confirm-btn").disabled = false;

        // Esconde QR code anterior se existir
        document.getElementById("qr-code-img").style.display = "none";
        document.getElementById("qrcode-container").style.display = "none";
      }, 200);
    });

    document.getElementById("confirm-btn").addEventListener("click", () => {
      if (!isReady) {
        alert("Primeiro emita o cartão NFT!");
        return;
      }
      // Simulação QR code para carteira Metamask
      const qrCode = document.getElementById("qr-code-img");
      qrCode.src = "https://chart.googleapis.com/chart?cht=qr&chs=180x180&chl=metamask:pay?amount=" +
        encodeURIComponent(document.getElementById("available-credit").innerText) +
        "&label=" + encodeURIComponent(document.getElementById("owner").value);
      qrCode.style.display = "block";
      document.getElementById("qrcode-container").style.display = "block";
    });
  </script>
</body>
</html>
