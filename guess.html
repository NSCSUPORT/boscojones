<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previdencia</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
            background-color: #000000;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00FF00;
            text-align: center;
            text-shadow: 0 0 15px #7e00ff, 0 0 25px #ff0000;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #generate-code-btn {
            background-color: #4CAF50;
        }

        #generate-code-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #confirm-btn {
            background-color: #f44336;
        }

        #confirm-btn:hover:not(:disabled) {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        .progress-bar-container {
            margin-top: 15px;
            text-align: center;
        }

        footer {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #ff0000;
            margin-top: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% { text-shadow: 0 0 5px #ff0000; }
            50% { text-shadow: 0 0 20px #ff4500; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Investimento</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="investment-value">Valor do Investimento:</label>
                <input type="number" id="investment-value" required>
            </div>

            <div class="form-group">
                <label for="profit">Lucro Esperado (%):</label>
                <input type="number" id="profit" required>
            </div>

            <div class="form-group">
                <label for="giminiosidade">Giminiosidade:</label>
                <input type="number" id="giminiosidade" required>
            </div>

            <div class="form-group">
                <label for="wallet-id">ID da Carteira:</label>
                <input type="text" id="wallet-id" required>
            </div>

            <div class="form-group">
                <label for="currency">Moeda:</label>
                <select id="currency" required>
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                    <option value="ETH">Ethereum</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="SOL">Solana</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>

            <button type="button" id="generate-code-btn">Gerar Código de Pagamento</button>
            <h3>Total a Pagar (DRT): <span id="total-to-pay">0.00</span></h3>
            <button type="button" id="confirm-btn" disabled>Confirmar Compra</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 HoloFi. Todos os direitos reservados.Lucas januario </p>
    </footer>
</body>
</html>
