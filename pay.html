<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Bosco Jones - Criptos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    color: #00FF00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding: 10px;
    background-color: #121212;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #00FF00;
    text-align: center;
    text-shadow: 0 0 15px #7e00ff, 0 0 25px #ff0000;
}

h3 {
    margin-top: 20px;
    color: #FFFFFF;
    font-size: 1.5rem;
}

.container {
    width: 100%;
    max-width: 600px;
    background-color: rgba(30, 30, 30, 0.9);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(12px);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #e0e0e0;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #3c3c3c;
    background-color: #1e1e1e;
    color: #e0e0e0;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: #4CAF50;
}

button {
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-align: center;
    width: 100%;
    margin-top: 10px;
}

#generate-code-btn {
    background-color: #4CAF50;
}

#generate-code-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

#confirm-btn {
    background-color: #f44336;
}

#confirm-btn:hover:not(:disabled) {
    background-color: #d32f2f;
    transform: scale(1.05);
}

footer {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #f0f000, #ff4500);
    color: #000;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ff0000;
    margin-top: 20px;
    animation: neon 1.5s ease-in-out infinite alternate;
}

@keyframes neon {
    0% {
        text-shadow: 0 0 5px #ff0000;
    }

    50% {
        text-shadow: 0 0 20px #ff4500;
    }

    100% {
        text-shadow: 0 0 5px #ff0000;
    }
}

  </style>
</head>
<body>
<select id="crypto-selection">
  <option value="dark-bitcoin">Dark Bitcoin</option>
  <option value="dark-ethereum">Dark Ethereum</option>
  <option value="dark-ripple">Dark Ripple</option>
  <option value="dark-litecoin">Dark Litecoin</option>
  <option value="dark-cardano">Dark Cardano</option>
  <option value="dark-solana">Dark Solana</option>

  <option value="dark-gold">Dark Gold</option>
  <option value="dark-diamond">Dark Diamond</option>
  <option value="dark-silver">Dark Silver</option>
  <option value="dark-platinum">Dark Platinum</option>
  <option value="dark-titanium">Dark Titanium</option>
  <option value="dark-copper">Dark Copper</option>
</select>

  <footer>
    <p>&copy; 2025 Banco Bosco Jones USE META MASK | <a href="https://docs.google.com/document/d/1lxfQGedIeqf4Tqj0xeRu84LGCT0nbPore9V_C3n7FkI/edit?usp=sharing">Termos e Condições</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const darkUSD = 5.5; 
    const cryptoRates = {
      "dark-bitcoin": 0.5,
      "dark-ethereum": 1.2,
      "dark-ripple": 0.9,
      "dark-litecoin": 0.4,
      "dark-cardano": 0.8,
      "dark-doge": 0.2,
      "dark-solana": 1.5,
      "dark-polkadot": 1.0,
      "dark-bnb": 1.3,
      "dark-chainlink": 1.1
    };
    const arkEquityFiRates = {
      "ark-basic": 5000,
      "ark-premium": 10000,
      "ark-elite": 15000
    };
    let isConfirmedFirst = false;
    const conversionRateToOZZ = 10;

    document.getElementById("generate-code-btn").addEventListener("click", function() {
      const amountInBRL = parseFloat(document.getElementById("payment-amount").value);
      
      if (isNaN(amountInBRL) || amountInBRL <= 0) {
        alert('Por favor, insira um valor válido.');
        return;
      }

      const selectedCrypto = document.getElementById("crypto-selection").value;
      const amountInUSD = (amountInBRL / darkUSD).toFixed(2);
      const totalToPayOZZ = (amountInUSD * conversionRateToOZZ * cryptoRates[selectedCrypto]).toFixed(2);
      document.getElementById("total-to-pay").textContent = totalToPayOZZ;
      
      const selectedArkPlan = document.getElementById("ark-equityfi-selection").value;
      const arkAmountInBRL = arkEquityFiRates[selectedArkPlan];
      
      const totalWithArk = (parseFloat(totalToPayOZZ) + arkAmountInBRL).toFixed(2);
      document.getElementById("total-to-pay").textContent = totalWithArk;

      isConfirmedFirst = true;
      updateConfirmButtonState();
      
      const transactionId = generateHexadecimal();
      const qrData = `PIX-QR|Valor=R$${totalWithArk} (${amountInUSD} USD)|Destino=BancoBoscoJones|ID=${transactionId}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: qrData, width: 200, height: 200 });
      document.getElementById("qrcode-container").style.display = "block";
    });

    document.getElementById("confirm-btn").addEventListener("click", function() {
      if (isConfirmedFirst) {
        alert("Pagamento confirmado! A transação está sendo processada.");
      } else {
        alert("Por favor, gere os dados antes de confirmar a compra.");
      }
    });

    function updateConfirmButtonState() {
      const confirmBtn = document.getElementById("confirm-btn");
      confirmBtn.disabled = !isConfirmedFirst;
    }

    function generateHexadecimal() {
      return Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
</body>
</html>
