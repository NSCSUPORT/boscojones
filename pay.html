<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Bosco Jones - Criptos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Estilo global */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212; /* Fundo escuro */
      color: #ffffff; /* Texto claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 40px;
      color: #00FF00; /* Cor verde destacada */
      font-size: 2rem;
      text-align: center;
    }

    h3 {
      margin-top: 20px;
      color: #FFFFFF;
      font-size: 1.5rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: #1F1F1F; /* Fundo escuro do conteúdo */
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
    }

    /* Estilos para os campos de input */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #B0B0B0; /* Cor de texto mais suave para as labels */
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #00FF00; /* Cor verde quando focado */
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Botão verde */
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #555; /* Botão desabilitado */
      cursor: not-allowed;
    }

    button:hover {
      background-color: #45a049; /* Hover para o botão de pagamento */
    }

    #qrcode-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #qrcode {
      margin-top: 20px;
    }

    footer {
      background-color: #1F1F1F;
      color: #B0B0B0;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento Bosco Jones - Criptos</h1>
    <form id="investment-form" novalidate>
      <div class="form-group">
        <label for="payment-amount">Valor a ser pago (em R$):</label>
        <input type="number" id="payment-amount" placeholder="Digite o valor em reais" required>
      </div>
      <div class="form-group">
        <label for="crypto-selection">Escolha a Cripto:</label>
        <select id="crypto-selection">
          <option value="dark-bitcoin">Dark Bitcoin</option>
          <option value="dark-ethereum">Dark Ethereum</option>
          <option value="dark-ripple">Dark Ripple</option>
          <option value="dark-litecoin">Dark Litecoin</option>
          <option value="dark-cardano">Dark Cardano</option>
          <option value="dark-doge">Dark Dogecoin</option>
          <option value="dark-solana">Dark Solana</option>
          <option value="dark-polkadot">Dark Polkadot</option>
          <option value="dark-bnb">Dark BNB</option>
          <option value="dark-chainlink">Dark Chainlink</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ark-equityfi-selection">Escolha o Plano ARK EquityFi:</label>
        <select id="ark-equityfi-selection">
          <option value="ark-basic">ARK EquityFi - Básico (R$ 5.000,00)</option>
          <option value="ark-premium">ARK EquityFi - Premium (R$ 10.000,00)</option>
          <option value="ark-elite">ARK EquityFi - Elite (R$ 15.000,00)</option>
        </select>
      </div>
      <button type="button" id="generate-code-btn">Gerar Código QR</button>
      <h3>Total a Pagar (OZZ): <span id="total-to-pay">0.00</span></h3>
      <button type="button" id="confirm-btn" disabled>Confirmar Pagamento</button>
    </form>
    <div id="qrcode-container">
      <div id="qrcode"></div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Banco Bosco Jones USE META MASK | <a href="https://docs.google.com/document/d/1lxfQGedIeqf4Tqj0xeRu84LGCT0nbPore9V_C3n7FkI/edit?usp=sharing">Termos e Condições</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const darkUSD = 5.5;  // Exemplo de valor do dólar em reais
    const cryptoRates = {
      "dark-bitcoin": 0.5,
      "dark-ethereum": 1.2,
      "dark-ripple": 0.9,
      "dark-litecoin": 0.4,
      "dark-cardano": 0.8,
      "dark-doge": 0.2,
      "dark-solana": 1.5,
      "dark-polkadot": 1.0,
      "dark-bnb": 1.3,
      "dark-chainlink": 1.1
    };
    const arkEquityFiRates = {
      "ark-basic": 5000,
      "ark-premium": 10000,
      "ark-elite": 15000
    };
    let isConfirmedFirst = false;
    const conversionRateToOZZ = 10;

    // Evento para gerar código QR e calcular o total a pagar
    document.getElementById("generate-code-btn").addEventListener("click", function() {
      const amountInBRL = parseFloat(document.getElementById("payment-amount").value);
      
      if (isNaN(amountInBRL) || amountInBRL <= 0) {
        alert('Por favor, insira um valor válido.');
        return;
      }

      const selectedCrypto = document.getElementById("crypto-selection").value;
      const amountInUSD = (amountInBRL / darkUSD).toFixed(2);
      const totalToPayOZZ = (amountInUSD * conversionRateToOZZ * cryptoRates[selectedCrypto]).toFixed(2);
      document.getElementById("total-to-pay").textContent = totalToPayOZZ;
      
      const selectedArkPlan = document.getElementById("ark-equityfi-selection").value;
      const arkAmountInBRL = arkEquityFiRates[selectedArkPlan];
      
      const totalWithArk = (parseFloat(totalToPayOZZ) + arkAmountInBRL).toFixed(2);
      document.getElementById("total-to-pay").textContent = totalWithArk;

      isConfirmedFirst = true;
      updateConfirmButtonState();
      
      const transactionId = generateHexadecimal();
      const qrData = `PIX-QR|Valor=R$${totalWithArk} (${amountInUSD} USD)|Destino=BancoBoscoJones|ID=${transactionId}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), { text: qrData, width: 200, height: 200 });
      document.getElementById("qrcode-container").style.display = "block";
    });

    // Função para confirmar pagamento
    document.getElementById("confirm-btn").addEventListener("click", function() {
      if (isConfirmedFirst) {
        alert("Pagamento confirmado! A transação está sendo processada.");
      } else {
        alert("Por favor, gere os dados antes de confirmar a compra.");
      }
    });

    // Função para atualizar o estado do botão de confirmação
    function updateConfirmButtonState() {
      const confirmBtn = document.getElementById("confirm-btn");
      confirmBtn.disabled = !isConfirmedFirst;
    }

    // Função para gerar um código hexadecimal aleatório
    function generateHexadecimal() {
      return Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
</body>
</html>
